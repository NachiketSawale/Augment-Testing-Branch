
<div data-business-partner-main-image-container class="flex-element flex-box flex-align-center filler">
	<div class="flex-element text-center">
		<img *ngIf="getShow(-1)"  class="bprating" src="/assets/ui/common/images/control-icons.svg#ico-smiley-neutral" alt="angry"/>
		<img *ngIf="getShow(0)" class="bprating" src="/assets/ui/common/images/control-icons.svg#ico-smiley-neutral" alt="neutral"/>
		<img *ngIf="getShow(1)" class="bprating" src="/assets/ui/common/images/control-icons.svg#ico-smiley-happy" alt="happy"/>
	</div>
</div>
