<div #clerkCommonDiv class="modal-wrapper subview-container" aria-hidden="true">
	<div class="toolbar" style="display: flex; justify-content: space-between ">
		<h2 class="title fix">{{containerTitle}}</h2>
		<ui-common-menu-list [menu]="tools"></ui-common-menu-list>
	</div>

	<div *ngIf="evalClerkHasRead" [ngClass]="'cid_' + gridConfig.uuid" class="filler flex-box flex-column flex-element subview-container">
		<ui-common-grid [configuration]="gridConfig"></ui-common-grid>
	</div>

	<div *ngIf="!evalClerkHasRead" class="flex-element flex-column flex-box">
		<div class="flex-element flex-box" style="margin: 24px; justify-content: center;">
			<i class="control-icons ico-stop block-image"></i>
		</div>
		<div class="flex-element" style="text-align: center; margin-bottom: 24px; margin-right: 24px; margin-left: 24px">
			<h1>{{ 'platform.containerContentNotShown' | platformTranslate }}</h1>
		</div>
	</div>

</div>
