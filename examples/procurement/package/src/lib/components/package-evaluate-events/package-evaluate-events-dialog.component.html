<h3>{{ dialogOption.BodyText }}</h3>
<div class="platform-form-group">
	<div class="radio spaceToUp">
		<label>
			<input type="radio" name="supplierSelect" value="CurrentItem" [(ngModel)]="dialogOption.RadioSelect">
			{{ dialogOption.selectCurrentItem }}
		</label>
	</div>
	<div class="radio spaceToUp">
		<label>
			<input type="radio" name="supplierSelect" value="AllItems" [(ngModel)]="dialogOption.RadioSelect">
			{{ dialogOption.selectAllItems }}
		</label>
	</div>
</div>
