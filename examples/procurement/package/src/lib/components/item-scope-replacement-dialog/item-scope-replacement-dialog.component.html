<div class="wizard-wrapper wizard-dialog modal-wrapper" style="overflow-y:hidden;">
    <div class="platform-form-group" style="padding-bottom:10px;">
      <div class="platform-form-row">
        <div class="platform-form-col">
          <label class="platform-form-label" style="padding-top:0px;">{{'procurement.package.wizard.scopeReplacement.targetItem' | platformTranslate}}</label>
          <div class="platform-form-col">
            <input type="checkbox" name="disableTargetItem" style="margin:0 2px;vertical-align: middle;"
                   [(ngModel)]="disableTargetItem" [disabled]="cantEditDisableTargetItem"/>
            {{'procurement.package.wizard.scopeReplacement.disableLabel' | platformTranslate}}
          </div>
        </div>
      </div>
    </div>
    <ui-common-grid [configuration]="seletedGridConfig" style="height:80px;"></ui-common-grid>
    <div>{{'procurement.package.wizard.scopeReplacement.selectReplacementItems' | platformTranslate}}</div>
    <div class="modal-wrapper grid-wrapper">
      <div *ngIf="tools" class="toolbar">
        <ui-common-menu-list [menu]="tools" ></ui-common-menu-list>
      </div>
      <div class="flex-element flex-box flex-column" style="min-height: 100px;margin-top:8px;">
        <ui-common-grid [configuration]="gridConfig" (cellChanged)='onCellModified($event)'></ui-common-grid>
      </div>
    </div>
</div>
