<div class="panel-group">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title active">
				<a class="accordion-toggle" (click)="toggleOpen(0)">
					<span class="platform-form-group-header-text ng-binding ng-scope">{{ 'procurement.package.remarkContainerTitle' | platformTranslate }}</span>
					<span class="platform-form-group-header ng-scope">
                                     <div [class]="showRemarkGroup ? 'toggleImg control-icons ico-up' : 'toggleImg control-icons ico-down'"></div>
                                  </span>
				</a>
			</h4>
		</div>
		<div class="panel-collapse" [hidden]="!showRemarkGroup">
			<div class="panel-body">
				<textarea class="full-size" [ngModel]="selected?accessor.getText(remarkName.Remark,selected):''" [readonly]="!selected" (ngModelChange)="handleChange($event,remarkName.Remark)"></textarea>
			</div>
		</div>
	</div>
</div>
