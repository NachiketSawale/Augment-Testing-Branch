<span>
	<button class="control-icons ico-previous" data-ng-click="pageUp()" data-ng-disabled="!canPageUp()" title="Go to Previous"></button>
	<span data-ng-bind="getPageText()"></span>
	<button class="control-icons ico-next" data-ng-click="pageDown()" data-ng-disabled="!canPageDown()" title="Go to Next"></button>
</span>
