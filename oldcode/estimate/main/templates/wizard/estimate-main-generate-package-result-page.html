<div  data-ng-controller="estimateMainGeneratePackageResultController">
    <header class="modal-header main-color">
        <h2 class="modal-title">{{'estimate.main.createMaterialPackageWizard.packageAssignmentResult'| translate}}</h2>
    </header>
    <section class="modal-body">
        <div class="flex-element" data-ng-bind="'{{message}}' | translate" data-ng-show="!canShowResultGrid()"></div>
        <div class="flex-element flex-box flex-column filler subview-container" data-ng-show="canShowResultGrid()">
            <platform-Grid data="packageAssignmentResult"></platform-Grid>
        </div>
        <br/><br/><br/>
    </section>
    <div class="modal-footer">
        <button type="button" class="btn navigator-button tlb-icons ico-goto" title="{{title}}"  data-ng-show = "{{isSuccess}}" ng-click="navigate()"></button>
        <button type="button" class="btn btn-default"  data-ng-click="onOk()">{{'cloud.common.ok' | translate}}</button>
    </div>
</div>
