<div data-accordion data-close-others="false">
	<div data-accordion-group data-is-open="inputOpen">
		<div data-accordion-heading>
			<span
				class="platform-form-group-header-text">{{'basics.workflow.action.input.containerHeader' | translate}}</span>

			<span class="platform-form-group-header">
            <div class="toggleImg control-icons ico-up" data-ng-show="inputOpen"></div>
            <div class="toggleImg control-icons ico-down" data-ng-show="!inputOpen"></div>
			</span>
		</div>
		<div class="platform-form-group">
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.rfqHeaderId' | translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="model.RfqHeaderId" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>

			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.bidderId' | translate }}</label>
				<div class="platform-form-col">
					<div data-ng-model="model.BidderId" data-options="codeMirrorOptions" data-script-editor-directive></div>
				</div>
			</div>

			<!-- New- Status  -->

			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.newStatus' | translate }}</label>
				<div class="platform-form-col">
					<div data-domain="select" data-domain-control data-entity="model.name"
					     data-model="model.QtnStatusId" data-options="selectOptionsStatus" readonly="codeMirrorOptions.readOnly"></div>
				</div>
			</div>

			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.exceptionStopped' | translate
					}}</label>
				<div class="platform-form-col">
					<input data-ng-model="model.ExceptionStopped" type="checkbox"/>
				</div>
			</div>
		</div>
	</div>
</div>

<div data-accordion data-close-others="false">
	<div data-accordion-group data-is-open="outputOpen">
		<div data-accordion-heading>
			<span
				class="platform-form-group-header-text">{{'basics.workflow.action.output.containerHeader' | translate}}</span>
			<span class="platform-form-group-header">
                  <div class="toggleImg control-icons ico-up" data-ng-show="outputOpen"></div>
                  <div class="toggleImg control-icons ico-down" data-ng-show="!outputOpen"></div>
              </span>
		</div>
		<div class="platform-form-group">
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.outputResult' | translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="output.Result" data-options="codeMirrorOptions" data-script-editor-directive></div>
				</div>
			</div>

			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.outputError' | translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="output.Error" data-options="codeMirrorOptions" data-script-editor-directive></div>
				</div>
			</div>
		</div>
	</div>
</div>
