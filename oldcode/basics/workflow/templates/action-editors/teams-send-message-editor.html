<div data-accordion data-close-others="false">
  <div data-accordion-group data-is-open="inputOpen">
    <div data-accordion-heading>
      <span class="platform-form-group-header-text">{{'basics.workflow.action.input.containerHeader' | translate}}</span>
      <span class="platform-form-group-header">
			<div class="toggleImg control-icons ico-up" data-ng-show="inputOpen"></div>
			<div class="toggleImg control-icons ico-down" data-ng-show="!inputOpen"></div>
			</span>
    </div>

    <div  class="platform-form-group">
      <!--radio-->
      <div class="platform-form-row">
        <label class="platform-form-label">{{'basics.workflow.action.customEditor.teams.to' | translate }}</label>
        <div class="platform-form-col">
          <div data-radiolistctrl displayMember="description" data-ng-model="input.to"
               on-selection-changed="onRadioGroupOptChanged(value, 'to')" options="input.toRadioGroupOpt"
               valueMember="value"></div>
        </div>
      </div>

      <!--  send to a user  -->
      <div class="platform-form-row" data-ng-show="input.to == 1">
        <label class="platform-form-label">{{'basics.workflow.action.customEditor.teams.userId' | translate
          }}</label>
        <div class="platform-form-col">
          <div data-ng-model="input.userId" data-options="codeMirrorOptions" data-script-editor-directive></div>
        </div>
      </div>
      <div class="platform-form-row" data-ng-show="input.to == 1">
        <label class="platform-form-label">{{'basics.workflow.action.customEditor.teams.userPrincipalName' | translate
          }}</label>
        <div class="platform-form-col">
          <div data-ng-model="input.userPrincipalName" data-options="codeMirrorOptions" data-script-editor-directive></div>
        </div>
      </div>

      <!-- send to a channel-->
      <div class="platform-form-row" data-ng-show="input.to == 2">
        <label class="platform-form-label">{{'basics.workflow.action.customEditor.teams.teamsId' | translate
          }}</label>
        <div class="platform-form-col">
          <div data-ng-model="input.teamsId" data-options="codeMirrorOptions" data-script-editor-directive></div>
        </div>
      </div>
      <div class="platform-form-row" data-ng-show="input.to == 2">
        <label class="platform-form-label">{{'basics.workflow.action.customEditor.teams.teamsName' | translate
          }}</label>
        <div class="platform-form-col">
          <div data-ng-model="input.teamsName" data-options="codeMirrorOptions" data-script-editor-directive></div>
        </div>
      </div>
      <div class="platform-form-row" data-ng-show="input.to == 2">
        <label class="platform-form-label">{{'basics.workflow.action.customEditor.teams.channelId' | translate
          }}</label>
        <div class="platform-form-col">
          <div data-ng-model="input.channelId" data-options="codeMirrorOptions" data-script-editor-directive></div>
        </div>
      </div>
      <div class="platform-form-row" data-ng-show="input.to == 2">
        <label class="platform-form-label">{{'basics.workflow.action.customEditor.teams.channelName' | translate
          }}</label>
        <div class="platform-form-col">
          <div data-ng-model="input.channelName" data-options="codeMirrorOptions" data-script-editor-directive></div>
        </div>
      </div>

      <!--message-->
      <div class="platform-form-row">
        <label class="platform-form-label">{{'basics.workflow.action.customEditor.teams.message' | translate }}</label>
        <div class="platform-form-col">
          <div class="filler" data-ng-model="input.message" data-options="messageOptions" data-script-editor-directive></div>
        </div>
      </div>

      <!--fileArchiveId-->
      <div class="platform-form-row">
        <label class="platform-form-label">{{'basics.workflow.action.customEditor.teams.fileArchiveId' | translate }}</label>
        <div class="platform-form-col">
          <div data-ng-model="input.fileArchiveId" data-options="codeMirrorOptions" data-script-editor-directive></div>
        </div>
      </div>
    </div>

    <div class="platform-form-group">
      <div data-change="changeCheckbox()" data-domain="boolean" data-domain-control
           data-ng-model="model.isHtml"
           data-options="isHtmlOptions"></div>
    </div>
  </div>
</div>

<!--outputOpen-->
<div data-accordion data-close-others="false">
  <div data-accordion-group data-is-open="outputOpen">
    <div data-accordion-heading>
      <span class="platform-form-group-header-text">{{'basics.workflow.action.output.containerHeader' | translate}}</span>
      <span class="platform-form-group-header">
			<div class="toggleImg control-icons ico-up" data-ng-show="outputOpen"></div>
			<div class="toggleImg control-icons ico-down" data-ng-show="!outputOpen"></div>
		</span>
    </div>

    <div class="platform-form-group">
      <div class="platform-form-row">
        <label class="platform-form-label">{{'basics.workflow.action.customEditor.teams.resultCode' | translate }}</label>
        <div class="platform-form-col">
          <div data-ng-model="output.resultCode" data-options="codeMirrorOptions"
               data-script-editor-directive></div>
        </div>
      </div>
      <div class="platform-form-row">
        <label class="platform-form-label">{{'basics.workflow.action.customEditor.teams.resultMessage' | translate }}</label>
        <div class="platform-form-col">
          <div data-ng-model="output.resultMessage" data-options="codeMirrorOptions"
               data-script-editor-directive></div>
        </div>
      </div>
    </div>
  </div>
</div>
