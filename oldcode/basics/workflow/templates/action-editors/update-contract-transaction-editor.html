<div data-accordion data-close-others="false">
	<div data-accordion-group data-is-open="inputOpen">
		<div data-accordion-heading>
			<span
				class="platform-form-group-header-text">{{'basics.workflow.action.input.containerHeader' | translate}}</span>

			<span class="platform-form-group-header">
            <div class="toggleImg control-icons ico-up" data-ng-show="inputOpen"></div>
            <div class="toggleImg control-icons ico-down" data-ng-show="!inputOpen"></div>
			</span>
		</div>
		<div class="platform-form-group">
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.code' | translate }}</label>
				<div class="platform-form-col">
					<div data-ng-model="model.Code" data-options="codeMirrorOptions" data-script-editor-directive></div>
				</div>
			</div>
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.updateContract.contractId' |
				translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="model.ContractId" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>
			<div class="platform-form-group">
				<div data-change="changeCheckbox()" data-domain="boolean" data-domain-control
				     data-model="model.IsSuccess"
				     data-options="isSuccess"
				     readonly="codeMirrorOptions.readOnly"></div>
			</div>
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.updateContract.handOverId' |
				translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="model.HandOverId" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.returnValue' | translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="model.ReturnValue" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.updateContract.orderNo' |
				translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="model.OrderNo" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.updateContract.userDefined1' |
				translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="model.Userdefined1" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.updateContract.userDefined2' |
				translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="model.Userdefined2" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.updateContract.userDefined3' |
				translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="model.Userdefined3" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.updateContract.conTransactionIds'
				| translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="model.ConTransactionIds" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>

		</div>
	</div>
</div>

<div data-accordion data-close-others="false">
	<div data-accordion-group data-is-open="outputOpen">
		<div data-accordion-heading>
			<span
				class="platform-form-group-header-text">{{'basics.workflow.action.output.containerHeader' | translate}}</span>
			<span class="platform-form-group-header">
                  <div class="toggleImg control-icons ico-up" data-ng-show="outputOpen"></div>
                  <div class="toggleImg control-icons ico-down" data-ng-show="!outputOpen"></div>
              </span>
		</div>
		<div class="platform-form-group">
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.outputResult' | translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="output.Result" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>
		</div>
	</div>
</div>
