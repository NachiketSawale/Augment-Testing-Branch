<div data-accordion data-close-others="false">
	<div data-accordion-group data-is-open="inputOpen">
		<div data-accordion-heading>
			<span
				class="platform-form-group-header-text">{{'basics.workflow.action.input.containerHeader' | translate}}</span>

			<span class="platform-form-group-header">
            <div class="toggleImg control-icons ico-up" data-ng-show="inputOpen"></div>
            <div class="toggleImg control-icons ico-down" data-ng-show="!inputOpen"></div>
			</span>
		</div>
		<div class="platform-form-group">
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.mail.from' | translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="input.from" data-options="codeMirrorOptions" data-script-editor-directive></div>
				</div>
			</div>
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.mail.subject' | translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="input.sub" data-options="codeMirrorOptions" data-script-editor-directive></div>
				</div>
			</div>
		</div>

		<!-- Receivers, CC, BCC, Attachments, Reply To List -->
		<div basics-workflow-mail-action-editor-grids-directive data-ng-model="action"></div>

		<!-- ReportId, Reportparameter -->
		<div basics-workflow-report-action-params-container data-ng-model="action"></div>

		<div class="platform-form-group">
			<div data-change="changeCheckbox()" data-domain="boolean" data-domain-control
			     data-model="input.saveMail" data-options="saveMailOptions"
			     readonly="codeMirrorOptions.readOnly"></div>
		</div>

		<div class="platform-form-group">
			<div data-change="changeCheckbox()" data-domain="boolean" data-domain-control
			     data-model="input.useDefaultCredentials" data-options="credentialsOptions"
			     readonly="codeMirrorOptions.readOnly"></div>
		</div>


	</div>

</div>
<div data-accordion data-close-others="false">
	<div data-accordion-group data-is-open="outputOpen">
		<div data-accordion-heading>
			<span
				class="platform-form-group-header-text">{{'basics.workflow.action.output.containerHeader' | translate}}</span>
			<span class="platform-form-group-header">
            <div class="toggleImg control-icons ico-up" data-ng-show="outputOpen"></div>
            <div class="toggleImg control-icons ico-down" data-ng-show="!outputOpen"></div>
         </span>
		</div>

		<div class="platform-form-group">
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.docId' | translate }}</label>
				<div class="platform-form-col">
					<div data-ng-model="output.docId" data-options="codeMirrorOptions" data-script-editor-directive></div>
				</div>
			</div>
		</div>
	</div>
</div>
