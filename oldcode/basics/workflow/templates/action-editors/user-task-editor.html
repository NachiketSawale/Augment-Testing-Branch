<!-- IsPopUp Input -->
<div class="platform-form-group user-action-container">
	<div class="platform-form-row user-action-content">
		<div class="platform-form-label" data-change="changeCheckbox()" data-domain="boolean" data-domain-control data-model="IsPopUp" data-options="isPopUpOptions" readonly="codeMirrorOptions.readOnly"></div>
		<div class="platform-form-label" data-change="changeCheckbox()" data-domain="boolean" data-domain-control data-model="IsNotification" data-options="isNotificationOptions" readonly="codeMirrorOptions.readOnly"></div>
		<div class="platform-form-label" data-change="changeCheckbox()" data-domain="boolean" data-domain-control data-model="EvaluateProxy" data-options="EvaluateProxyOptions" readonly="codeMirrorOptions.readOnly"></div>
		<div
			class="platform-form-label"
			data-change="changeCheckbox()"
			data-domain="boolean"
			data-domain-control
			data-model="DisableRefresh"
			data-options="DisableRefreshOptions"
			readonly="codeMirrorOptions.readOnly"
			data-ng-hide="DisableRefreshOptions.showAllowReassign"
		></div>
		<div
			class="platform-form-label"
			data-change="changeCheckbox()"
			data-domain="boolean"
			data-domain-control
			data-model="AllowReassign"
			data-options="AllowReassignOptions"
			readonly="codeMirrorOptions.readOnly"
			data-ng-hide="AllowReassignOptions.showAllowReassign"
		></div>
	</div>
</div>

<!-- Grid -->
<div class="flex-element flex-box flex-column subview-container">
	<platform-Grid data="gridData"></platform-Grid>
</div>

<style>
	.user-action-container .user-action-content .platform-form-label:first-child {
		margin-left: 6px;
	}

	.user-input-isPopup {
		width: 100px;
	}

	.platform-form-group .platform-form-row .user-input-isPopup label {
		margin-right: 20px;
	}

	.user-action-container .user-action-content {
		display: flex;
		justify-content: flex-start;
		flex-wrap: wrap;
	}

	.user-action-container .user-action-content .platform-form-label {
		width: fit-content;
		margin-right: 5px;
	}
</style>
