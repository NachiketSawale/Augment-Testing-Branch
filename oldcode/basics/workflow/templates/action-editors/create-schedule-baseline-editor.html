<div data-accordion data-close-others="false">
	<div data-accordion-group data-is-open="inputOpen">
		<div data-accordion-heading>
			<span
				class="platform-form-group-header-text">{{'basics.workflow.action.input.containerHeader' | translate}}</span>

			<span class="platform-form-group-header">
            <div class="toggleImg control-icons ico-up" data-ng-show="inputOpen"></div>
            <div class="toggleImg control-icons ico-down" data-ng-show="!inputOpen"></div>
			</span>
		</div>
		<div class="platform-form-group">

			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.scheduleId' | translate }}</label>
				<div class="platform-form-col">
					<div data-ng-model="input.scheduleId" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>

			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.description' | translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="input.description" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>

			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.remark' | translate }}</label>
				<div class="platform-form-col">
					<div class="filler" data-ng-model="input.remark" data-options="codeMirrorOptionsMulti"
					     data-script-editor-directive></div>
				</div>
			</div>

		</div>
	</div>
</div>

<div data-accordion data-close-others="false">
	<div data-accordion-group data-is-open="outputOpen">
		<div data-accordion-heading>
			<span
				class="platform-form-group-header-text">{{'basics.workflow.action.output.containerHeader' | translate}}</span>

			<span class="platform-form-group-header">
            <div class="toggleImg control-icons ico-up" data-ng-show="outputOpen"></div>
            <div class="toggleImg control-icons ico-down" data-ng-show="!outputOpen"></div>
			</span>
		</div>

		<div class="platform-form-group">
			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.succeeded' | translate }}</label>
				<div class="platform-form-col">
					<div data-ng-model="output.succeeded" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>

			<div class="platform-form-row">
				<label class="platform-form-label">{{'basics.workflow.action.customEditor.errorMessage' | translate
					}}</label>
				<div class="platform-form-col">
					<div data-ng-model="output.errorMessage" data-options="codeMirrorOptions"
					     data-script-editor-directive></div>
				</div>
			</div>
		</div>

	</div>
</div>
