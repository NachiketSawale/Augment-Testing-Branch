<div class="wysiwyg-editor filler">
	<div class="wysiwyg-toolbar">
		<div class="btn-group btn-group-sm">
			<button class="btn btn-default" data-ng-class="{ active: isBold}" data-ng-click="format('bold', 'font-weight', $event)" data-unselectable="on" tabindex="-1"
			        title="Bold" type="button"><i
				class="fa fa-bold"></i></button>
			<button class="btn btn-default" data-ng-class="{ active: isItalic}" data-ng-click="format('italic', 'font-style', $event)" data-unselectable="on" tabindex="-1"
			        title="Italic" type="button"><i
				class="fa fa-italic"></i></button>
			<button class="btn btn-default" data-ng-class="{ active: isUnderlined}" data-ng-click="format('underline', 'text-decoration', $event)" data-unselectable="on" tabindex="-1"
			        title="Underline" type="button">
				<i class="fa fa-underline"></i></button>
		</div>

		<div class="btn-group btn-group-sm">
			<select class="wysiwyg-select" data-ng-change="setFont()" data-ng-model="font" data-ng-options="f for f in fonts"
			        data-unselectable="on" tabindex="-1">
			</select>
		</div>

		<div class="btn-group btn-group-sm">
			<select class="wysiwyg-select" data-ng-change="setFontSize()" data-ng-model="fontSize" data-ng-options="f.size for f in fontSizes"
			        data-unselectable="on" tabindex="-1">
			</select>
		</div>

		<div class="btn-group btn-group-sm">
			<button class="btn btn-default data-ng-valid data-ng-dirty wysiwyg-colorpicker wysiwyg-fontcolor" colorpicker="rgba" data-ng-change="setFontColor()" data-ng-model="fontColor"
			        tabindex="-1"
			        title="Font Color" type="button">A
			</button>
		</div>

		<div class="btn-group btn-group-sm">
			<button class="btn btn-default" data-ng-click="removeAllStyles()" data-unselectable="on" tabindex="-1" title="Remove Formatting"
			        type="button"><i class="fa fa-eraser"></i></button>
		</div>

	</div>

	<div class="{{textareaClass}} wysiwyg-textarea" contentEditable="false" data-name="{{textareaName}}"
	     data-ng-blur="action()" data-ng-model="value" data-placeholder="{{textareaPlaceholder}}"
	     data-rows="{{textareaRows}}" required="{{textareaRequired}}"></div>
</div>
