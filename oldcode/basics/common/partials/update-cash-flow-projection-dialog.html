<div data-ng-controller="basicsCommonUpdateCashFlowProjectionDialogController">
	<header class="modal-header main-color" data-ng-include="'modaldialog/modaldialog-header-template.html'"></header>
	<section class="modal-body">
		<h3>{{options.body.bodyTitle}}</h3>
		<div class="filler">
			<div data-platform-form-container data-form-container-options="formContainerOptions"
			     entity="currentItem" class="fullheight" data-ng-readonly="false"></div>
		</div>
	</section>
	<footer class="modal-footer">
		<button type="button" class="btn btn-default" data-ng-click="options.onRefresh()" data-ng-bind="options.refreshBtnText">
		</button>
		<button data-ng-disabled="options.OKBtnRequirement" type="button" class="btn btn-default" data-ng-click="options.onOK()" data-ng-bind="options.okBtnText">
		</button>
		<button type="button" class="btn btn-default" data-ng-click="modalOptions.cancel()" data-ng-bind="modalOptions.cancelBtnText"></button>
	</footer>
</div>
