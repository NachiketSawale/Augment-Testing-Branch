<div data-ng-controller="basicsCommonChangeStatusReportController" class="modal-wrapper">
	<header class="modal-header main-color" data-ng-include="'modaldialog/modaldialog-header-template.html'"></header>

	<section class="modal-body overflow" style="height:600px;">
		<div class="modal-wrapper" data-ng-hide="showHistory">
			<div class="flex-element">
				<div class="margin-full-md" data-ng-show="isChangingStatus">
					<h3>{{::modalOptions.runningMessage}}</h3>
				</div>
				<div class="margin-full-md" data-ng-show="!isChangingStatus">
					<h3>{{ 'basics.common.changeStatus.result' | translate }} {{ 'basics.common.changeStatus.finished' | translate }}({{finishedCount}}); {{ 'basics.common.changeStatus.failed' | translate }}({{failedCount}})</h3>
				</div>

				<div class="flex-box flex-column subview-container">
					<platform-Grid data="gridData" style="height: 200px;"></platform-Grid>
				</div>
			</div>
		</div>
	</section>

	<footer class="modal-footer">
		<button type="button" class="btn btn-default" data-ng-click="modalOptions.close()" data-ng-disabled="isRunningWorkflow">
			{{modalOptions.closeButtonText}}
		</button>
	</footer>
</div>
