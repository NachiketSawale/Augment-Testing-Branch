<header class="modal-header main-color" data-ng-include="'modaldialog/modaldialog-header-template.html'"></header>

<section class="modal-body">
	<div class="flex-box flex-column flex-element subview-container">
		<div class="toolbar">
			<h3 class="title font-bold" data-ng-bind="'basics.common.title.scriptObject' | translate"></h3>
		</div>
		<div class="flex-element flex-box flex-column subview-content">
			<div cloud-common-overlay data-loading="isLoading" data-info="loadingInfo"></div>
			<div data-platform-grid data="gridData"></div>
		</div>
	</div>
</section>

<footer class="modal-footer">
	<button type="button" class="btn btn-default" data-ng-click="$close(true)" data-ng-bind="'basics.common.button.save' | translate"></button>
	<button type="button" class="btn btn-default" data-ng-click="$close(false)" data-ng-bind="'basics.common.button.cancel' | translate"></button>
</footer>
