<div data-ng-controller="basicsCompanySync2CustDateDialogController">
    <header class="modal-header main-color">
        <button type="button" class="close db" data-dismiss="modal" data-ng-click="$parent.$close(false)"
                aria-hidden="true">
            <svg data-cloud-desktop-svg-image data-sprite="control-wh-icons" data-image="ico-close" class="block-image"></svg>
        </button>
        <h2 class="modal-title">{{modalOptions.headerText}}</h2>
    </header>
    <div>
        <section class="modal-body">
            <div class="platform-form-group">
                <div data-platform-form-container data-form-container-options="formContainerOptions"
                     entity="currentItem" class="fullheight">
                </div>
            </div>
            <h4 class="panel-title">
                <span class="platform-form-group-header-text ng-binding ng-scope" style="background-color: #f5f5f5">{{headerLabel}}</span>
            </h4>
            <div class="flex-element flex-box flex-column gridframe relative-container subview-container">
                <platform-Grid data="gridData"></platform-Grid>
            </div>
        </section>
    </div>
    <footer class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="modalOptions.ok()" data-ng-disabled="!canSync()">
            {{modalOptions.actionButtonText}}
        </button>
        <button type="button" class="btn btn-default" data-ng-click="modalOptions.close()">
            {{modalOptions.closeButtonText}}
        </button>
    </footer>
</div>
