<div class="flex-box flex-column flex-element filler">
    <div class="generic-struct">
        <div class="group-items slick-groupby" data-ng-show="showTagStatus && checkedTags && checkedTags.length > 0">
            <div class="group-placeholder">
                <div data-ng-repeat="tag in checkedTags" class="grouped-item">
                    <span title="{{tag.Title}}">{{tag.Title}}</span>
                    <button class="btn control-icons ico-input-delete" data-ng-click="treeOptions.removeTag($event,tag)"></button>
                </div>
            </div>
        </div>
    </div>
    <div data-platform-kendo-splitter-adjust id="costGroupCatalog" class="flex-box flex-column flex-element"
         option="{panes: [ { collapsible: true, size: '20%' },{ collapsible: true, size: '80%' }],orientation:'horizontal'}">

        <div id="ui-layout-east" class="flex-box flex-column flex-element">
            <div class="flex-element overflow accordion-directive-wrapper">
                <div data-accordion data-close-others="false">
                    <div data-accordion-group data-is-open="catalogExpandStatus" id="enter-scroller"
                         class="overflow filler">
                        <div data-accordion-heading>
                            <span class="platform-form-group-header-text"
                                  title="{{'basics.costgroups.enterpriseCostGroup' | translate}}">{{'basics.costgroups.enterpriseCostGroup' | translate}}</span>
                            <span class="platform-form-group-header">
                                        <div data-ng-show="catalogExpandStatus"
                                             class="toggleImg control-icons ico-up"></div>
                                        <div data-ng-show="!catalogExpandStatus"
                                             class="toggleImg control-icons ico-down"></div>
                                  </span>
                        </div>
                        <div treecontrol class="tree-classic"
                             data-tree-model="enterpriseCatalogs"
                             data-options="treeOptions"
                             data-order-by="code"
                             data-on-selection="treeOptions.onCatalogSelected(node)"
                             data-selected-node="treeOptions.selectedNode">
                            <label data-ng-bind="treeOptions.getDisplayText(node)" title="{{treeOptions.getDisplayText(node)}}" class="flex-element ellipsis"></label>
                            <button type="button" class="btn" data-ng-if="node.Image" data-ng_class="node.Image"
                                    data-ng-click="treeOptions.removeFilter($event,node)"></button>
                        </div>
                    </div>
                </div>

                <div data-accordion data-close-others="false">
                    <div data-accordion-group data-is-open="catalogExpandStatus" id="prj-scroller"
                         class="overflow filler">
                        <div data-accordion-heading>
                            <span class="platform-form-group-header-text"
                                  title="{{'basics.costgroups.projectCostGroup' | translate}}">{{'basics.costgroups.projectCostGroup' | translate}}</span>
                            <span class="platform-form-group-header">
                                    <div data-ng-show="catalogExpandStatus"
                                         class="toggleImg control-icons ico-up"></div>
                                    <div data-ng-show="!catalogExpandStatus"
                                         class="toggleImg control-icons ico-down"></div>
                              </span>
                        </div>
                        <div treecontrol class="tree-classic"
                             data-tree-model="projectCatalogs"
                             data-options="treeOptions"
                             data-order-by="code"
                             data-on-selection="treeOptions.onCatalogSelected(node)"
                             data-on-node-dbl-click="onNodeDblClick(node)"
                             data-selected-node="treeOptions.selectedNode">
                            <label data-ng-bind="treeOptions.getDisplayText(node)" title="{{treeOptions.getDisplayText(node)}}" class="flex-element ellipsis"></label>
                            <button type="button" class="btn" data-ng-if="node.Image" data-ng-class="node.Image"
                                    data-ng-click="treeOptions.removeFilter($event,node)"></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="ui-layout-west">
            <div class="flex-box flex-column filler">
                <platform-Grid data="gridData" data-platform-dragdrop-component="ddTarget"></platform-Grid>
            </div>
        </div>
    </div>
</div>
