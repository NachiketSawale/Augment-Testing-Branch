<div data-ng-controller="basicsImportWizardController" class="modal-wrapper">
    <!--<header class="modal-header">
        <h2 class="modal-title">{{currentStep.name}}</h2>
        <button class="db close" data-dismiss="modal" data-ng-mousemove="modalOptions.btnMouseMoveHandler($event)" data-ng-click="modalOptions.cancel()">
            <svg data-cloud-desktop-svg-image data-sprite="control-wh-icons" data-image="ico-close" class="block-image"></svg>
        </button>
    </header>-->
    <header class="modal-header" data-ng-include="'modaldialog/modaldialog-header-template.html'"></header>
    <section class="modal-body">

        <div cloud-common-overlay data-loading="isLoading" data-info="loadingInfo"></div>

        <div ng-switch="currentStep.number" class="modal-wrapper">
            <div ng-switch-when="0">
                <ng-include src="'basics.import/templates/basics-import-wizard-step-file-options.html'"></ng-include>
            </div>
            <div ng-switch-when="1">
                <ng-include src="'basics.import/templates/basics-import-wizard-step-doublet-find-methods.html'"></ng-include>
            </div>
            <div ng-switch-when="2">
                <ng-include src="'basics.import/templates/basics-import-wizard-custom-settings.html'"></ng-include>
            </div>
            <div ng-switch-when="3" class="modal-wrapper">
                <ng-include src="'basics.import/templates/basics-import-wizard-step2.html'" class="modal-wrapper"></ng-include>
            </div>
            <div ng-switch-when="4" class="modal-wrapper">
                <ng-include src="'basics.import/templates/basics-import-wizard-step3.html'" class="modal-wrapper"></ng-include>
            </div>
            <div ng-switch-when="5" class="modal-wrapper">
                <ng-include src="'basics.import/templates/basics-import-wizard-step4.html'" class="modal-wrapper"></ng-include>
            </div>
<!--            <div ng-switch-when="6" class="modal-wrapper">
                <ng-include src="'basics.import/templates/basics-import-wizard-step-import-result.html'" class="modal-wrapper"></ng-include>
            </div>-->
</div>
</section>
<footer class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="mappingProposal()" data-ng-disabled="!canExecMappingProposalBtn()"> {{::'basics.import.button.mappingProposal' | translate}}</button>
    <button type="button" class="btn btn-default" data-ng-click="previousStep()" data-ng-disabled="!canExecutePreviousButton()"> {{::'basics.common.button.previousStep' | translate}}</button>
    <button type="button" class="btn btn-default" data-ng-click="nextStep()" data-ng-disabled="!canExecuteNextButton()"> {{getButtonText()}}</button>
    <button type="button" class="btn btn-default" data-ng-click="close()"> {{::'basics.common.button.cancel' | translate}}</button>

    <button type="button" class="btn btn-default" data-ng-click="save()" data-ng-disabled="!canSave">{{::'basics.common.button.save' | translate}}</button>
    <button type="button" class="btn btn-default" data-ng-click="saveAs()" data-ng-disabled="!canSaveAs">{{::'basics.common.button.saveAs' | translate}}</button>

</footer>
</div>
