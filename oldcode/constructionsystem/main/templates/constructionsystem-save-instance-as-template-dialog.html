<div data-ng-controller="constructionsystemMainInstanceSaveAsTemplateController" class="modal-wrapper">
    <header class="modal-header main-color" data-ng-include="'modaldialog/modaldialog-header-template.html'"></header>
    <section class="modal-body">
        <div class="searchresultpad flex-element flex-box flex-column">
            <div class="flex-element flex-box flex-column gridframe relative-container subview-container">
                <platform-Grid data="templateData"></platform-Grid>
            </div>
        </div>
    </section>
    <footer class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="ok()"
                translate="basics.common.button.ok"></button>
        <button type="button" class="btn btn-default" data-ng-click="modalOptions.cancel()"
                translate="basics.common.button.cancel"></button>
    </footer>
</div>
