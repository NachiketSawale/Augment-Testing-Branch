<script type="text/ng-template" id="clouddesktop-filterdef-outer.html">
	<div>
		<div class="hierarchic-box">
			<div data-cloud-desktop-criteria></div>
		</div>
	</div>
</script>


<script type="text/ng-template" id="clouddesktop-filterdef-criteria-header.html">
	<li class="head">
		<div class="input-group">
			<div data-cloud-Desktop-Criteria-Ops-Combobox class="flex-element" data-model="criteria.selectedOperatorId"></div>

			<span class="input-group-btn">
				<button class="btn btn-default control-icons ico-criteria-new" title="{{::'cloud.desktop.filterdefCriaNewToolTip'|translate}}" data-ng-click="onCriteriaNew()"></button>
				<button class="btn btn-default control-icons ico-criterion-new" title="{{::'cloud.desktop.filterdefCrioNewToolTip'|translate}}" data-ng-click="onCriterionNew()"></button>
				<button class="btn btn-default control-icons ico-criteria-delete" title="{{::'cloud.desktop.filterdefCriaDelToolTip'|translate}}" data-ng-click="onCriteriaDelete()"></button>
			</span>
		</div>
	</li>
</script>

<script type="text/ng-template" id="clouddesktop-filterdef-criterion.html">
	<div class="criterion">
		<div class="input-group">
			<div data-basics-common-field-selector-editor data-graph-provider-fn="getGraphProvider" data-entity="criterion" data-model="'selectedPropertyId'" class="flex-element"></div>
			<span class="input-group-btn">
				<button class="btn btn-default control-icons ico-input-delete" title="{{::'cloud.desktop.filterdefCrioDelToolTip'|translate}}" data-ng-click="onCriterionDelete()"></button>
			</span>
		</div>

		<div data-cloud-Desktop-Criterion-Ops-Combobox data-model="criterion.selectedOperatorId" data-entity="criterion" data-disabled="criterion.operatorDisabled">
		</div>

		<div ng-if="criterion.visible">  <!-- see remark:  Criterion.helper in efilter-server -->
			<div class="flex-box border-top" ng-if="(!criterion.value1Hidden) || (!criterion.value2Hidden)">
				<div class="flex-element">
					<div data-cloud-Desktop-Filter-Value data-model="criterion.value1"></div>
				</div>
				<div class="flex-element" ng-if="!criterion.value2Hidden">
					<div data-cloud-Desktop-Filter-Value data-model="criterion.value2"></div>
				</div>
			</div>
		</div>

		<div ng-if="!criterion.valuelistHidden">
			<div class="valuelist" data-cloud-Desktop-Filter-Value-List data-model="criterion.valuelist" data-placeholder="<select value from list>"></div>
		</div>
	</div>
</script>

<script type="text/ng-template" id="clouddesktop-filterdef-propertytree.html">

	<!-- !!! Remark: Do not use treecontrol directive within attribute, because css is using the treecontrol element for styling -->
	<div treecontrol class="tree-classic" data-order-by="[uiSortId,name]"
	     data-tree-model="dataForTheTree"
	     data-options="treeOptions"
	     data-on-selection="onSelection(node)"
	     data-on-node-dbl-click="onNodeDblClick(node)"
	     data-selected-node="treeOptions.selectedNode"
	     data-expanded-nodes="treeOptions.expandedNodes">
		<span style="vertical-align: middle; display: inline-block" class="sm control-icons" data-ng_class="::classByType(node)"></span>
		<label data-ng_bind="::getDisplaytext(node)" title="{{::getTitletext(node)}}" ></label>
	</div>
</script>
