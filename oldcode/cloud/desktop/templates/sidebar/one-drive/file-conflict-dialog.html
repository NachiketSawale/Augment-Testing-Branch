<form data-cloud-desktop-on-key-enter="modalOptions.ok">

	<header class="modal-header main-color">
		<button type="button" class="close db" data-dismiss="modal" data-ng-click="$close(false)"
				aria-hidden="true">
			<svg data-cloud-desktop-svg-image data-sprite="control-wh-icons" data-image="ico-close"
				 class="block-image"></svg>
		</button>
		<h2 class="modal-title">{{modalOptions.headerText}}</h2>
	</header>
	<section class="modal-body">
		<div class="platform-form-group">
			<div class="platform-form-row">
				<div class="checkbox spaceToUp">
					<label>
						{{modalOptions.message}}
					</label>
				</div>
			</div>
		</div>
	</section>
	<footer class="modal-footer">
		<button type="button" class="btn btn-default"
				data-ng-click="$close({overwrite:true})" >
			{{::'cloud.desktop.oneDrive.button.replace' | translate}}
		</button>
		<button type="button" class="btn btn-default"
				data-ng-click="$close({overwrite:false})" >
			{{::'cloud.desktop.oneDrive.button.skip' | translate}}
		</button>
		<button type="button" class="btn btn-default" data-ng-click="$close(false)">
			{{::'basics.common.button.cancel' | translate}}
		</button>
	</footer>
</form>
