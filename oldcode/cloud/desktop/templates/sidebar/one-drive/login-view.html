<div class="content one-drive-content" data-ng-controller="cloudDesktopOneDriveLoginController">
    <div class="toolbar">
        <div class="title">
	        {{::'cloud.desktop.oneDrive.title' | translate}}
        </div>
    </div>

    <div class="content-inner flex-box flex-column">
        <div class="login-main">
            <i class="control-icons ico-onedrive-icon" style="height: 40px; width: 40px;"></i>
            <span class="flex-element flex-box flex-align-center margin-left-ld cursor-pointer btn-link" ng-click="login()">
	            {{::'cloud.desktop.oneDrive.login' | translate}}
            </span>
        </div>
    </div>
	<div data-cloud-common-overlay data-loading="isLoading"></div>
</div>
