<div data-ng-if="loading" class="wait-overlay" data-ng-class="[cssClass, { backdrop : config.backdrop }]">
	<div data-ng-show="feedbackType=='long'" class="box feedback">
		<div class="platform-form-group">
			<div class="platform-form-col">
				<div class="platform-form-row form-group">
					<i data-ng-class="getIconClass()"></i>
					<div class="platform-form-col flex-box flex-column">
						<div class="margin-bottom-ld"><h3 class="font-bold">{{title}}</h3></div>
						<div class="margin-bottom-ld" data-ng-if="info2" data-ng-bind-html="text()"></div>
						<div class="margin-bottom-ld" data-ng-if="infoHtml" data-ng-bind-html="infoHtml"></div>
						<div class="feedback-progress-bar margin-top-ld">
							<div id="progress" class="feedback-progress"></div>
						</div>
						<div class="margin-bottom-ld errorText" data-ng-if="error" data-ng-bind-html="error"></div>
						<div class="margin-bottom-ld completeText" data-ng-if="complete" data-ng-bind-html="complete"></div>
					</div>
					<button class="feedback-close control-icons ico-close" data-ng-click="onClose()"></button>
				</div>
			</div>
		</div>
	</div>
	<div data-ng-show="!feedbackType || feedbackType=='medium'" class="box">
		<div class="spinner-lg"></div>
		<span data-ng-if="info2" data-ng-bind-html="text()"></span>
	</div>
	<div data-ng-show="feedbackType=='short'" class="box">
		<div class="loader" style='width:30px;height:30px'></div>
	</div>
</div>
