<div data-ng-if="pager.totalPages">
	<button ng-click="setPage(getPrevPage(pager.currentPage))"
	        class="block-image control-icons ico-ar1-left1"></button>

	<label class="flex-element text-center">{{pager.currentPage + 1}} / {{pager.totalPages}}</label>

	<button ng-click="setPage(getNextPage(pager.currentPage))"
	        class="block-image control-icons ico-ar1-right1"></button>
</div>
