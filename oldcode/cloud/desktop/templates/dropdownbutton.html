<div class="btn-group" data-dropdown data-is-open="status.isopen">

	<button type="button" class="dropdown-toggle menu-button" data-ng-class="dropdownButton.cssClass" data-ng-disabled="disabled">

		<svg data-ng-if="dropdownButton.showSVGTag" data-cloud-desktop-svg-image data-sprite="{{dropdownButton.svgSprite}}"
		     class="{{dropdownButton.svgCssClass}}" data-image="{{dropdownButton.svgImage}}"></svg>
	</button>

	<div data-platform-menu-list data-list="dropdownButton.list"></div>
</div>
