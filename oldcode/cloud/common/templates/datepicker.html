<div class="input-group">
	<input type="text"  data-ng-readonly="controlOptions.readonly" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" onfocus="this.select()"/>
	<span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	</span>
</div>
