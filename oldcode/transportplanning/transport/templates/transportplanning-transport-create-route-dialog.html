<header class="modal-header main-color" data-ng-include="'modaldialog/modaldialog-header-template.html'">
</header>
<section ng-cloak class="modal-body">
    <div style="margin-left: -10px" data-platform-form data-form-options="formOptions" data-entity="entity"></div>
    <tabset class="tabsWrapper tabsWrapper-without-border tabsWrapper-tabContent-none-flex" style="padding: 0px">
        <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" ng-click="onTabSelect(tab)">
            <div data-ng-class="{false:'hidden'}[tab.active]" transportplanning-transport-goods-tab setting="tab" ng-if="tab.initialized"></div>
        </tab>
    </tabset>
    <div cloud-common-overlay data-loading="isBusy"></div>
</section>
<footer class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-disabled="isOKDisabled()" data-ng-click="handleNext()" data-ng-show="isShowNext()">
        {{'transportplanning.transport.wizard.nextTransport' | translate}}
    </button>
	<button type="button" class="btn btn-default" data-ng-disabled="isOKDisabled()" data-ng-click="handleOKCopyRoute()" data-ng-show="isShowOKCopyRoute()">
		{{'transportplanning.transport.wizard.okCopyRoute' | translate}}
	</button>
    <button type="button" class="btn btn-default" data-ng-disabled="isOKDisabled()" data-ng-click="handleOK()">
        {{'cloud.common.ok' | translate}}
    </button>
    <button type="button" class="btn btn-default" data-ng-disabled="requirement" data-ng-click="$close(false)">
        {{'cloud.common.cancel' | translate}}
    </button>
</footer>
