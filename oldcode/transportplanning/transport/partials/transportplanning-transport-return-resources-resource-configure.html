<div data-ng-controller="transportplanningTransportReturnResourcesResourceConfigureController" ng-cloak class="filler">
    <div style="height: 42%;" class="flex-box flex-column subview-container lookup-grid-container">
        <div class="subview-header toolbar">
            <h3 class="font-bold title fix">{{'transportplanning.transport.wizard.jobs' | translate}}</h3>
            <div data-platform-menu-list data-list="gridOptions.jobGrid.tools"></div>
        </div>
        <div class="flex-element flex-box flex-column overflow-hidden">
            <div style="height: 210px" class="lookup-grid flex-basis-auto" data-platform-grid
                 data="gridOptions.jobGrid"></div>
        </div>
    </div>
    <div style="height: 58%;" class="flex-box flex-column subview-container lookup-grid-container">
        <div class="subview-header toolbar">
            <h3 class="font-bold title fix">{{grid2Title | translate}}</h3>
            <div data-platform-menu-list data-list="gridOptions.resourceGrid.tools"></div>
        </div>
        <div class="flex-element flex-box flex-column overflow-hidden">
            <div style="height: 290px" class="lookup-grid flex-basis-auto" data-platform-grid
                 data="gridOptions.resourceGrid"></div>
        </div>
    </div>
    <div ng-if="currentStep===3" transportplanning-transport-trigger-grid-div
         grids="[gridOptions.jobGrid.state,gridOptions.resourceGrid.state]"></div>
</div>
