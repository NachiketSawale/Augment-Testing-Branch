<div class="wizard-wrapper wizard-dialog modal-wrapper" data-ng-controller="productionplanningMultishiftWizardDialogController">
	<header class="modal-header main-color">
		<h2 class="modal-title">{{wizard.title + (wizard.title ? ' - ' : '') + getCurrentStepNumber() + ' / ' +
		getTotalStepCount() + ' ' + getCurrentStepTitle()}}</h2>
		<button type="button" class="close db" data-dismiss="modal" data-ng-click="$parent.$close(!!selectedStep.stepDefinition.disallowCancel)"
		        aria-hidden="true">
			<svg data-cloud-desktop-svg-image data-sprite="control-wh-icons" data-image="ico-close" class="block-image"></svg>
		</button>
	</header>
	<section class="modal-body">
			<div data-ng-show="(getCurrentStepNumber() === 1)" style="height:90%;" class="flex-box flex-column">
				<div data-platform-form data-form-options="{ configure: (formOptions || { groups: [], rows: [] }) }" data-entity="entity" class="margin-top-ld"></div>
				<div data-trs-kendo-splitter class="flex-box border-none filler"
				     option="{ panes: [{ collapsible:true, size:'30%' },{ collapsible:true, size:'70%' }], orientation:'horizontal' }">
					<div class="pane-content fullheight">
						<div id="pane1" class="fullheight">
							<div class="filler flex-box flex-column subview-container">
								<div class="subview-header toolbar">
									<h3 class="font-bold title fix">{{'productionplanning.drawing.projectLocationListTitle' | translate}}</h3>
									<div data-platform-menu-list data-list="gridOptions.prjLocationGrid.tools"></div>
								</div>
								<div class="flex-box flex-column flex-element subview-content relative-container">
									<div class="border-none" data-platform-grid
									     data="gridOptions.prjLocationGrid"></div>
								</div>
							</div>
						</div>
					</div>
					<!--	Products Grid -->
					<!--			<div id="pane-step2-product"  class="flex-element border-none filler">-->
					<div class="pane-content fullheight">
						<div id="pane2" class="fullheight">
							<div class="filler flex-box flex-column subview-container">
								<div class="subview-header toolbar">
									<div data-platform-menu-list data-list="gridOptions.multiShiftGrid.tools"></div>
								</div>
								<div class="flex-box flex-column flex-element subview-content relative-container">
									<div class="border-none" data-platform-grid
									     data="gridOptions.multiShiftGrid"></div>
								</div>
							</div>
						</div>
					</div>
					<!--			</div>-->
				</div>
			</div>
			<div data-ng-show="(getCurrentStepNumber() === 3)" style="height:90%;" class="flex-box flex-column">
				<div data-platform-form data-form-options="{ configure: (resultFormOptions || { groups: [], rows: [] }) }" data-entity="entity" class="margin-top-ld"></div>
				<div class="filler flex-box flex-column subview-container">
					<div class="subview-header toolbar">
						<div data-platform-menu-list data-list="gridOptions.resultGrid.tools"></div>
					</div>
					<div class="flex-box flex-column flex-element subview-content relative-container">
						<div class="border-none" data-platform-grid
						     data="gridOptions.resultGrid"></div>
					</div>
				</div>
			</div>
			<div data-ng-style="{ 'height' : getCurrentStepNumber() === 2 ? '100%' : '10%' }" pps-item-multi-shift-wizard-dialog-body class="flex-box flex-column"></div>
	</section>
	<div class="modal-footer">
		<button data-ng-disabled="currentStep.disallowBack || (getCurrentStepNumber() === 1)" type="button" class="btn btn-default" data-ng-click="wizardCommands.goToPrevious()" data-ng-bind="wzStrings.back"></button>
		<button data-ng-disabled="currentStep.disallowNext || (getCurrentStepNumber() === getEnabledSteps().length)" type="button" class="btn btn-default" data-ng-click="wizardCommands.goToNext()" data-ng-bind="wzStrings.next"></button>
		<button data-ng-disabled="!currentStep.canFinish" type="button" class="btn btn-default" data-ng-click="wizardCommands.finish()" data-ng-bind="wzStrings.finish"></button>
		<button data-ng-disabled="currentStep.disallowCancel" type="button" data-ng-click="$close(false)" class="btn btn-default" data-ng-bind="wzStrings.cancel"></button>
	</div>
</div>
