<style>
	.container-border {
		border: 1px solid #dcdcdc;
	}
</style>
<div ng-controller="productionplanningItemSplitLocationAssignController">
    <section ng-cloak class="modal-body flex-box flex-column">
        <div style="width:100%;height: 640px; float: left;" class="flex-box flex-column">
            <div style="width:100%; height: 98px;float: left;"
                 class="flex-box flex-column container-border subview-container">
                <div class="subview-header toolbar">
                    <h3 class="font-bold title fix">{{'productionplanning.item.wizard.itemSplit.mainItemTitle' | translate}}</h3>
                </div>
                <div style="height:100px;" class="flex-element flex-box flex-column overflow-hidden">
                    <div class="flex-basis-auto" data-platform-grid
                         data="gridOptions.mainItemGrid">
                    </div>
                </div>
            </div>
            <div style="width:100%; height: 540px;" class="flex-box flex-column lookup-grid-container subview-container">
                <div class="subview-header toolbar">
                    <h3 class="font-bold title fix">{{'productionplanning.item.wizard.itemSplit.locationTitle' | translate}}</h3>
                    <div data-platform-menu-list data-list="gridOptions.locationGrid.tools"></div>
                </div>
                <div class="flex-element flex-box flex-column overflow-hidden">
                    <div style="height: 500px;" class="flex-basis-auto" data-platform-grid
                         data="gridOptions.locationGrid">
                    </div>
                    <div cloud-common-overlay data-loading="isLoading"></div>
                </div>
            </div>
        </div>
    </section>
</div>
