<div data-platform-alert data-error="error"></div>
<div class="flex-box flex-column flex-element filler">
    <div data-platform-kendo-splitter-adjust 
        class="flex-element"
        option="{ panes: [{ collapsible: true, size: '20%' }, { collapsible: true, size: '80%' }], orientation:'horizontal' }" >
        <div id="ui-layout-east" data-ng-controller="ppsStatusTriggerController">
            <div class="overflow filler">
                <div treecontrol
                     class="tree-classic"
                     data-tree-model="data"
                     data-options="treeOptions"
                     data-order-by="code"
                     data-on-selection="onSelection(node)"
                     data-on-node-dbl-click="onNodeDblClick(node)"
                     data-selected-node="treeOptions.selectedNode"
                     data-expanded-nodes="treeOptions.expandedNodes">
                    <span class="sm control-icons" data-ng_class="::classByType(node)"> </span>
                    <span data-ng_bind="getDisplaytext(node)"></span>
                </div>
            </div>
        </div>
        <div id="ui-layout-west" data-ng-controller="ppsStatusTriggerRuleController" >
            <div class="flex-box flex-column filler">
                <platform-Grid data-data="gridData"></platform-Grid>
            </div>
        </div>
    </div>
</div>

<style>
    /* overwrite style in lookup-templates.html to make the delete button visible */
    span.input-group-btn > button.ico-input-delete::before {
        content: '\00a0';
    }
    .search-box
    {
        line-height: inherit !important;
    }
</style>
