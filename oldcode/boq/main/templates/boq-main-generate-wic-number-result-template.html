<div data-ng-controller="boqMainGenerateWicNumberResultController" class="modal-wrapper overflow-hidden">
    <header class="modal-header" data-ng-include="'modaldialog/modaldialog-header-template.html'"></header>
    <section class="modal-body">
        <div class="fullheight">
            <div class="fullheight" style="overflow-y: auto">

                <div data-accordion data-close-others="false">
                    <div data-accordion-group data-is-open="inputOpen">
                        <div data-accordion-heading>
                            <span class="platform-form-group-header-text">{{'boq.main.records' | translate}}</span>

                            <span class="platform-form-group-header">
                                <div data-ng-show="inputOpen" class="toggleImg control-icons ico-up"></div>
                                <div data-ng-show="!inputOpen" class="toggleImg control-icons ico-down"></div>
                            </span>
                        </div>
                        <div class="platform-form-group">
                            <div class="platform-form-row">
                                <label class="platform-form-label">{{'boq.main.totalRecords' | translate }}</label>
                                <div class="platform-form-col">
                                    <input class="form-control lg-12 md-12 " data-ng-model="resultInfo.totalRecordsCount" readonly />
                                </div>
                            </div>
                            <div class="platform-form-row">
                                <label class="platform-form-label">{{'boq.main.changedRecords' | translate }}</label>
                                <div class="platform-form-col">
                                    <input class="form-control lg-12 md-12 " data-ng-model="resultInfo.changedRecordsCount" readonly />
                                </div>
                            </div>
                            <div class="platform-form-row">
                                <label class="platform-form-label">{{'boq.main.unchangedRecords' | translate }}</label>
                                <div class="platform-form-col">
                                    <input class="form-control lg-12 md-12 " data-ng-model="resultInfo.unchangedRecordsCount" readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div data-accordion data-close-others="false">
                    <div data-accordion-group data-is-open="inputOpen">
                        <div data-accordion-heading>
                            <span class="platform-form-group-header-text">{{'boq.main.details' | translate}}</span>

                            <span class="platform-form-group-header">
                                <div data-ng-show="inputOpen" class="toggleImg control-icons ico-up"></div>
                                <div data-ng-show="!inputOpen" class="toggleImg control-icons ico-down"></div>
                            </span>
                        </div>
                        <div class="platform-form-group">
                            <div class="platform-form-row">
                                <label class="platform-form-label">{{'boq.main.changedRecordsLog' | translate }}</label>
                                <div class="platform-form-col">
                                    <div class="flex-box flex-column subview-container" style="height:auto;width : auto">
                                        <div data-platform-Grid data="changedRecordsGridData"></div>
                                    </div>
                                </div>
                            </div>
							<div class="platform-form-row">
                                <label class="platform-form-label">{{'boq.main.unChangedRecordsLog' | translate }}</label>
                                <div class="platform-form-col">
                                    <div class="flex-box flex-column subview-container" style="height:auto;width : auto">
                                        <div data-platform-Grid data="unChangedRecordsGridData"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <footer class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="onOK()"> {{'basics.common.ok' | translate}}</button>
    </footer>
</div>
