<div class="flex-box flex-column flex-element filler">
	<div class="platform-form-row form-group ">
		<div class="platform-form-col">
			<label class="platform-form-label col-sm-2" style="min-width: 154.396px;">{{ unitRate }}</label>
			<div class="input-group domain-type-money form-control ng-scope" style="width:auto;">
				<input type="text" class="input-group-content text-right ng-pristine ng-valid ng-empty ng-touched active" data-domain-control data-domain="money" data-ng-model="totalPrice" readonly>
				<span class="input-group-btn"><button class="btn btn-default tlb-icons ico-copy" data-ng-click="copyTotalPrice(totalPrice)" title="Copy Total Price"><span class="glyphicon-copy glyphicon"></span></button></span>
			</div>
		</div>
	</div>
	<div class="flex-element flex-box flex-column">
			<platform-Grid data="gridData"></platform-Grid>
		</div>
</div>
<div data-basics-common-white-board data-show="showInfoOverlay" data-info="overlayInfo"></div><br>
<div cloud-common-overlay data-loading="isLoading"></div>
