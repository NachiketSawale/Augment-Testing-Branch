<div data-ng-controller="boqMainScanResultController">
    <header class="modal-header">
        <button type="button" class="close db" data-dismiss="modal" data-ng-click="$parent.$close(false)" aria-hidden="true">
            <svg data-cloud-desktop-svg-image data-sprite="control-wh-icons" data-image="ico-close" class="block-image"></svg>
        </button>
        <h2 class="modal-title">{{'boq.main.scanResultPopup' | translate}}</h2>
    </header>
    <section>
        <div class="toolbar">
            <div data-platform-menu-list data-list="tools" data-platform-refresh-on="tools.version"></div>
        </div>
    </section>
    <section class="modal-body">
        <!--<div cloud-common-overlay data-loading="isBusy" data-info="busyInfo"></div>-->
        <span ng-if="modalOptions.showSuccessMsg">
            {{::'boq.main.scanWasSuccessful' | translate}}
        </span>
        <div class="modal-wrapper grid-wrapper subview-container">
            <platform-Grid data="gridData"></platform-Grid>
        </div>
    </section>
    <footer class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="okClicked()">{{::'cloud.common.continue' | translate}}</button>
        <button type="button" class="btn btn-default" data-ng-click="$parent.$close(false)"> {{::'cloud.common.cancel' | translate}}</button>
    </footer>
</div>
