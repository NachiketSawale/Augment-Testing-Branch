<div class="flex-element flex-box overflow-hidden flex-column popup-menu">
	<div class="flex-element flex-box flex-column overflow-hidden top-container">
		<div data-ng-if="options.showSearchModes">
			<div class="item title flex-box flex-align-center">{{'platform.searchcontrol.popupHeader' | translate}}</div>
			<div data-radiolistctrl data-ng-model="valueOfRadioButtons" data-options="radioGroupOpt" data-on-selection-changed="onRadioGroupOptChanged(value)"></div>
		</div>
		<div data-ng-if="options.showSearchIn" class="overflow-hidden flex-box flex-column fullheight">
			<div class="item title flex-box flex-align-center">{{'platform.searchcontrol.popupSecondHeader' | translate}}</div>

			<input type="text" placeholder="{{'platform.searchcontrol.placeholderInputField' | translate}}" autofocus class="item form-control" ng-model="searchValue" data-ng-keyup="handleFilter(this, $event)" tabindex="0">
			<div class="flex-box overflow-hidden">
				<div platform-action-item-list data-set-link="initActionItemsLinkMessages(link)" class="overflow"></div>
			</div>
		</div>
	</div>
	<div class="flex-box btn-group bottom">
		<button class="flex-element btn btn-default" data-ng-click="okFn($event)">{{'platform.okBtn' | translate}}</button>
		<button class="flex-element btn btn-default" data-ng-click="closeFn($event)">{{'platform.cancelBtn' | translate}}</button>
	</div>
</div>
