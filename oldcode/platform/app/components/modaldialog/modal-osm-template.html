<header class="modal-header main-color">
	<button type="button" class="close db" data-dismiss="modal" data-ng-click="modalOptions.cancel()"
	        aria-hidden="true">
		<svg data-cloud-desktop-svg-image data-sprite="control-wh-icons" data-image="ico-close" class="block-image"></svg>
	</button>
	<h2 class="modal-title">{{address}}&nbsp;</h2>

</header>
<section class="modal-body">

	<div class="osmWrapper filler" data-cloud-common-osm-map data-longitude="{{longitude}}" data-latitude="{{latitude}}"></div>

</section>
