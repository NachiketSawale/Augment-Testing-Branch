<div tabindex="-1" role="dialog" class="modal fade" data-ng-class="{in: animate}"
     ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)"
     data-cloud-Desktop-On-Key-Enter="$parent.options.onReturnButtonPress">

	<div class="modal-dialog" data-platform-modal-draggable
	     data-ng-style="{
	               'min-width': $parent.options.minWidth,
						'max-width': $parent.options.maxWidth,
						'width': $parent.options.width,
						'max-height': $parent.options.maxHeight,
						'height': $parent.options.height.length > 0 ? $parent.options.height : ''
			     }">

		<div class="modal-content" data-ng-class="$parent.options.height.length > 0 ? 'ui-resizable' : ''" data-platform-modaldialog-rescale ng-transclude></div>
	</div>
</div>
