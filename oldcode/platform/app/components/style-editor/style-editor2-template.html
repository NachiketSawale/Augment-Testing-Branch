<div class="wysiwyg-editor filler">
	<div class="wysiwyg-toolbar">
		<div class="btn-group btn-group-sm">
			<button id="wysiwyg-tb-bold" ng-attr-title="{{'platform.wysiwygEditor.bold' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('bold')" ng-class="{active: isBold}"><i
				class="fa fa-bold"></i></button>
			<button id="wysiwyg-tb-italic" ng-attr-title="{{'platform.wysiwygEditor.italic'| translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('italic')" ng-class="{ active: isItalic}"><i
				class="fa fa-italic"></i></button>
			<button id="wysiwyg-tb-underline" ng-attr-title="{{'platform.wysiwygEditor.underline'| translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('underline')" ng-class="{ active: isUnderlined}"><i
				class="fa fa-underline"></i></button>
			<button id="wysiwyg-tb-strikethrough" ng-attr-title="{{'platform.wysiwygEditor.strikeThrough'| translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('strikethrough')"
			        ng-class="{ active: isStrikethrough}"><i class="fa fa-strikethrough"></i></button>
			<button id="wysiwyg-tb-subscript" ng-attr-title="{{'platform.wysiwygEditor.subscript'| translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('subscript')" ng-class="{ active: isSubscript}"><i
				class="fa fa-subscript"></i></button>
			<button id="wysiwyg-tb-superscript" ng-attr-title="{{'platform.wysiwygEditor.superscript'| translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('superscript')"
			        ng-class="{ active: isSuperscript}"><i class="fa fa-superscript"></i></button>
		</div>
		<div class="btn-group btn-group-sm">
			<select id="wysiwyg-tb-font" tabindex="-1" ng-attr-title="{{'platform.wysiwygEditor.font' | translate }}" unselectable="on" class="wysiwyg-select" ng-model="font" ng-options="f for f in editoroptions.fonts" ng-change="setFont()"></select>
		</div>
		<div class="btn-group btn-group-sm margin-left-ld">
			<select id="wysiwyg-tb-fontsize" ng-attr-title="{{'platform.wysiwygEditor.fontSize' | translate }}" tabindex="-1" unselectable="on" class="wysiwyg-select" ng-model="fontSize" ng-options="f.size for f in fontSizes"
			        ng-change="setFontSize()"></select>
		</div>

		<div class="btn-group btn-group-sm btn-group-hover">
			<div id="wysiwyg-tb-fontcolor" ng-attr-title="{{'platform.wysiwygEditor.fontColor' | translate }}">
				<label class="wysiwyg-fontlabel">A</label>

				<div data-domain-control data-domain="color"
				     class="btn btn-default wysiwyg-colorpicker wysiwyg-fontcolor color-picker"
				     data-model="fontColor" data-change="setFontColor()">
				</div>
			</div>
		</div>

		<div class="btn-group btn-group-sm btn-group-hover">
			<div id="wysiwyg-tb-highlightcolor" ng-attr-title="{{'platform.wysiwygEditor.highlightColor' | translate }}">
				<label class="wysiwyg-fontlabel">H</label>

				<div data-domain-control data-domain="color"
				     class="btn btn-default wysiwyg-colorpicker wysiwyg-hiliteColor color-picker"
				     data-model="hiliteColor" data-change="setHiliteColor()">
				</div>
			</div>
		</div>
		<div class="btn-group btn-group-sm">
			<button id="wysiwyg-tb-removeformatting" ng-attr-title="{{'platform.wysiwygEditor.removeFormatting' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('removeFormat')"><i
				class="fa fa-eraser"></i></button>
		</div>
		<div class="btn-group btn-group-sm">
			<button id="wysiwyg-tb-orderedlist" ng-attr-title="{{'platform.wysiwygEditor.orderedList' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('insertorderedlist')"
			        ng-class="{ active: isOrderedList}"><i class="fa fa-list-ol"></i></button>
			<button id="wysiwyg-tb-unorderedlist" ng-attr-title="{{'platform.wysiwygEditor.unorderedList' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('insertunorderedlist')"
			        ng-class="{ active: isUnorderedList}"><i class="fa fa-list-ul"></i></button>
			<button id="wysiwyg-tb-outdent" ng-attr-title="{{'platform.wysiwygEditor.outdent' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('outdent')"><i class="fa fa-outdent"></i></button>
			<button id="wysiwyg-tb-indent" ng-attr-title="{{'platform.wysiwygEditor.indent' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('indent')"><i class="fa fa-indent"></i></button>
		</div>
		<div class="btn-group btn-group-sm">
			<button id="wysiwyg-tb-leftjustify" ng-attr-title="{{'platform.wysiwygEditor.leftJustify' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('justifyleft')"
			        ng-class="{ active: isLeftJustified}"><i class="fa fa-align-left"></i></button>
			<button id="wysiwyg-tb-centerjustify" ng-attr-title="{{'platform.wysiwygEditor.centerJustify' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('justifycenter')"
			        ng-class="{ active: isCenterJustified}"><i class="fa fa-align-center"></i></button>
			<button id="wysiwyg-tb-rightjustify" ng-attr-title="{{'platform.wysiwygEditor.rightJustify' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('justifyright')"
			        ng-class="{ active: isRightJustified}"><i class="fa fa-align-right"></i></button>
		</div>
		<div class="btn-group btn-group-sm">
			<button id="wysiwyg-tb-code" ng-attr-title="{{'platform.wysiwygEditor.code' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('formatblock', 'pre')" ng-class="{ active: isPre}"><i
				class="fa fa-code"></i></button>
			<button id="wysiwyg-tb-blockqoute" ng-attr-title="{{'platform.wysiwygEditor.quote' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('formatblock', 'blockquote')"
			        ng-class="{ active: isBlockquote}"><i class="fa fa-quote-right"></i></button>
			<button id="wysiwyg-tb-paragraph" ng-attr-title="{{'platform.wysiwygEditor.paragraph' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('insertParagraph')"
			        ng-class="{ active: isParagraph}">P
			</button>
		</div>
		<div class="btn-group btn-group-sm">
			<button id="wysiwyg-tb-link" ng-show="!isLink" tabindex="-1" ng-attr-title="{{'platform.wysiwygEditor.link' | translate }}" type="button" unselectable="on" class="btn btn-default" ng-click="createLink()"><i class="fa fa-link"></i></button>
			<button id="wysiwyg-tb-unlink" ng-show="isLink" tabindex="-1" ng-attr-title="{{'platform.wysiwygEditor.unlink' | translate }}" type="button" unselectable="on" class="btn btn-default" ng-click="format('unlink')"><i class="fa fa-unlink"></i>
			</button>
			<button id="wysiwyg-tb-image" ng-attr-title="{{'platform.wysiwygEditor.insertImage' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="insertImage()"><i class="fa fa-picture-o"></i></button>
			<input id="editorImageUpload" type="file" input-file="" ng-model="file" name="upload" ng-change="uploadFile()" onchange="angular.element(this).scope().uploadFile()" style="display: none"/>
		</div>
	</div>
	<div ng-blur="action()" contentEditable="{{textareaEditable}}" class="{{textareaClass}} wysiwyg-textarea" rows="{{textareaRows}}" name="{{textareaName}}" required="{{textareaRequired}}" placeholder="{{textareaPlaceholder}}" ng-model="value"></div>
</div>
