<div class="wysiwyg-editor filler">
	<div class="wysiwyg-toolbar">
		<div class="btn-group btn-group-sm">
			<button title="{{ ::'platform.wysiwygEditor.bold' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" data-ng-click="format('bold', 'font-weight', $event)" data-ng-class="{ active: isBold}"><i
				class="fa fa-bold"></i></button>
			<button title="{{ ::'platform.wysiwygEditor.italic' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" data-ng-click="format('italic', 'font-style', $event)" data-ng-class="{ active: isItalic}"><i
				class="fa fa-italic"></i></button>
			<button title="{{ ::'platform.wysiwygEditor.underline' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" data-ng-click="format('underline', 'text-decoration', $event)"
			        data-ng-class="{ active: isUnderlined}"><i class="fa fa-underline"></i></button>
			<button title="{{ ::'platform.wysiwygEditor.strikeThrough' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" data-ng-click="format('line-through', 'text-decoration', $event)"
			        data-ng-class="{ active: isStrikethrough}"><i class="fa fa-strikethrough"></i></button>
			<!--<button title="Subscript" tabindex="-1" type="button" unselectable="on" class="btn btn-default" data-ng-click="format('sub', 'vertical-align')" data-ng-class="{ active: isSubscript}"><i class="fa fa-subscript"></i></button>
			<button title="Superscript" tabindex="-1" type="button" unselectable="on" class="btn btn-default" data-ng-click="format('super', 'vertical-align')" data-ng-class="{ active: isSuperscript}"><i class="fa fa-superscript"></i></button>-->
		</div>


		<div class="btn-group btn-group-sm">
			<select title="{{ ::'platform.wysiwygEditor.font' | translate }}" tabindex="-1" unselectable="on" class="wysiwyg-select" data-ng-model="font" data-ng-options="f for f in fonts" data-ng-change="setFont()">
			</select>
		</div>

		<div class="btn-group btn-group-sm">
			<select title="{{ ::'platform.wysiwygEditor.fontSize' | translate }}" unselectable="on" tabindex="-1" class="wysiwyg-select" data-ng-model="fontSize" data-ng-options="f.size for f in fontSizes" data-ng-change="setFontSize()">
			</select>
		</div>

		<div class="btn-group btn-group-sm">
			<div id="wysiwyg-tb-fontcolor" ng-attr-title="{{'platform.wysiwygEditor.fontColor' | translate }}">
				<label class="wysiwyg-fontlabel">A</label>
				<div data-domain-control data-domain="color"
				     class="btn btn-default wysiwyg-colorpicker wysiwyg-fontcolor color-picker"
				     data-model="fontColor" data-change="setFontColor()">
				</div>
			</div>
		</div>
		<div class="btn-group btn-group-sm">
			<div id="wysiwyg-tb-highlightcolor" ng-attr-title="{{'platform.wysiwygEditor.highlightColor' | translate }}">
				<label class="wysiwyg-fontlabel">H</label>

				<div data-domain-control data-domain="color"
				     class="btn btn-default wysiwyg-colorpicker wysiwyg-hiliteColor color-picker"
				     data-model="hiliteColor" data-change="setHiliteColor()">
				</div>
			</div>
		</div>

		<div class="btn-group btn-group-sm">
			<button title="{{ ::'platform.wysiwygEditor.removeFormatting' | translate }}" tabindex="-1" type="button" unselectable="on" class="btn btn-default" data-ng-click="removeAllStyles()"><i class="fa fa-eraser"></i></button>
		</div>

	</div>

	<div data-ng-blur="action()" contentEditable="false" class="{{textareaClass}} wysiwyg-textarea" rows="{{textareaRows}}" name="{{textareaName}}" required="{{textareaRequired}}" placeholder="{{textareaPlaceholder}}" data-ng-model="value"></div>
</div>
