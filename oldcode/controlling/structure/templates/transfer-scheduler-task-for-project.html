<div data-ng-controller="controllingStructureTransferSchedulerTaskController">
	<header class="modal-header" data-ng-include="'modaldialog/modaldialog-header-template.html'"></header>
	<section class="modal-body">
		<div class="fullheight">
			<div class="fullheight" style="overflow-y: auto">

				<div data-platform-form-container data-form-container-options="formContainerOptions"
				     entity="dataItem"
				     class="fullheight">
				</div>
			</div>
		</div>
	</section>
	<footer class="modal-footer">
		<button type="button" class="btn btn-default" data-ng-disabled="dataItem.isCreateDisabled" data-ng-click="onCreate()"> {{'controlling.structure.ActiveButton' | translate}}</button>
		<button type="button" class="btn btn-default" data-ng-disabled="hasErrors()" data-ng-click="onOK()"> {{'basics.common.ok' | translate}}</button>
		<button type="button" class="btn btn-default" data-ng-click="onCancel()">{{'basics.common.cancel' | translate}}</button>
	</footer>
</div>
