<div class="platform-form-group flex-box" style="display:flex">
	<div class="flex-element">
		<div class="margin-full-md">
			<div data-domain-control data-domain="boolean" data-model="pl.progresslines[0].show" data-options="pl.p1" data-change="pl.changeShowProgresslines()"></div>
		</div>
		<div class="margin-full-md">
			<div data-domain-control data-domain="boolean" data-model="pl.progresslines[1].show" data-options="pl.p2" data-change="pl.changeShowProgresslines()"></div>
		</div>
		<div class="margin-full-md">
			<div data-domain-control data-domain="boolean" data-model="pl.progresslines[2].show" data-options="pl.p3" data-change="pl.changeShowProgresslines()"></div>
		</div>
		<div class="margin-full-md">
			<div data-domain-control data-domain="boolean" data-model="pl.progresslines[3].show" data-options="pl.p4" data-change="pl.changeShowProgresslines()"></div>
		</div>
		<div class="margin-full-md">
			<div data-domain-control data-domain="boolean" data-model="pl.progresslines[4].show" data-options="pl.p5" data-change="pl.changeShowProgresslines()"></div>
		</div>
	</div>
	<div class="flex-element">
		<div class="margin-full-md">
			<div data-domain-control data-domain="imageselect"
				data-options="colorOpt"
				data-model="pl.progresslines[0].colorid" class="img-40-20"
			data-change="pl.selectedColorChanged(0)"></div>
		</div>
		<div class="margin-full-md">
			<div data-domain-control data-domain="imageselect"
				data-options="colorOpt"
				data-model="pl.progresslines[1].colorid" class="img-40-20"
			data-change="pl.selectedColorChanged(1)"></div>
		</div>
		<div class="margin-full-md">
			<div data-domain-control data-domain="imageselect"
				data-options="colorOpt"
				data-model="pl.progresslines[2].colorid" class="img-40-20"
			data-change="pl.selectedColorChanged(2)"></div>
		</div>
		<div class="margin-full-md">
			<div data-domain-control data-domain="imageselect"
				data-options="colorOpt"
				data-model="pl.progresslines[3].colorid" class="img-40-20"
			data-change="pl.selectedColorChanged(3)"></div>
		</div>
		<div class="margin-full-md">
			<div data-domain-control data-domain="imageselect"
				data-options="colorOpt"
				data-model="pl.progresslines[4].colorid" class="img-40-20"
			data-change="pl.selectedColorChanged(4)"></div>
		</div>
	</div>
	<div class="flex-element">
		<div class="margin-full-md">
			<div data-domain-control data-domain="dateutc" data-model="pl.progresslines[0].date"  data-change="pl.changeShowProgresslines()"></div>
		</div>
		<div class="margin-full-md">
			<div data-domain-control data-domain="dateutc" data-model="pl.progresslines[1].date"  data-change="pl.changeShowProgresslines()"></div>
		</div>
		<div class="margin-full-md">
			<div data-domain-control data-domain="dateutc" data-model="pl.progresslines[2].date"  data-change="pl.changeShowProgresslines()"></div>
		</div>
		<div class="margin-full-md">
			<div data-domain-control data-domain="dateutc" data-model="pl.progresslines[3].date"  data-change="pl.changeShowProgresslines()"></div>
		</div>
		<div class="margin-full-md">
			<div data-domain-control data-domain="dateutc" data-model="pl.progresslines[4].date"  data-change="pl.changeShowProgresslines()"></div>
		</div>
	</div>
</div>
