
<div class="flex-box flex-element flex-column margin-full-sm">
	<div class="toolbar flex-box">
		<h2 class="title" data-ng-bind="fileInfo.name"></h2>
		<span class="flex-box flex-element" style="justify-content: flex-end;">
            <div data-cloud-desktop-dropdown-button title="{{ viewerOptions.drawMarkupTitle | translate }}" data-dropdown-button="markerDropdown"></div>
            <button class="tlb-icons ico-container-config" title="{{ model.wdeviewer.configTitle | translate }}" data-ng-click="configDialog()"></button>
            <div style="border-left: 1px solid #fff;"></div>
            <button class="tlb-icons ico-txt-rotate-left" title="Rotate Left" data-ng-click="rotateLeft()"></button>
            <button class="tlb-icons ico-txt-rotate-right" title="Rotate Right" data-ng-click="rotateRight()"></button>
            <button class="tlb-icons ico-zoom-fit" title="Reset View" data-ng-click="resetView()"></button>
            <button class="tlb-icons ico-zoom-in" title="Zoom In" data-ng-click="zoomIn()"></button>
            <button class="tlb-icons ico-zoom-out" title="Zoom Out" drata-ng-click="zoomOut()"></button>
            <div style="border-left: 1px solid #fff;"></div>
            <button class="tlb-icons ico-print" title="{{ cloud.common.print | translate }}" data-ng-click="printView()"></button>
        </span>
	</div>
	<div data-model-wde-viewer-wde-viewer class="flex-box flex-element flex-column" data-ng-model="docId" data-options="viewerOptions"></div>
	<div class="preview-statusbar" data-platform-status-bar data-set-link="previewStatusBarLink(link)" style="position: fixed;bottom: 0;width: 99.5%"></div>

	<div data-ng-show="viewerOptions.showCommentView" class="sidebar leaflet-right panel" style="top: 36px;height: 92%;">
		<div data-model-wde-viewer-ige-comment-view class="ellipsis"></div>
	</div>
</div>
