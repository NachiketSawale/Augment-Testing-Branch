<div class="flex-box flex-column">
	<div class="flex-element popup-content platform-form-group" style="overflow: auto;">
		<ul class="radio-group" style="margin-top: -4px;margin-bottom: -4px;" id="layoutContent" data-as-sortable="sortHandleLayout" data-ng-model="layouts">
			<li class="{{ currentLayout.id === layout.id ? 'active':'' }} platform-form-row" data-ng-repeat="layout in layouts" data-as-sortable-item>
				<div class="platform-form-col" style="cursor: pointer;" data-ng-click="onClickLayout(layout)" as-sortable-item-handle>
					<label style="cursor: pointer;padding-left:5px;">
						{{ layout.orderNum ? layout.orderNum : (layouts.indexOf(layout) + 1) }}
					</label>
					<label style="cursor: pointer;">&nbsp; : &nbsp;</label>
					<label data-ng-show="layout.isChange">&nbsp; {{ layout.editName }} &nbsp;</label>
				</div>
				<div class="platform-form-col">
					<label as-sortable-item-handle style="{{ ((layout.editName.indexOf('\n') > 0) ? 'white-space:pre-line;' : 'white-space:nowrap;') + 'cursor: pointer;width:100%;'}} " data-ng-show="!layout.isEdit" data-ng-if="!layout.isChange"
					       data-ng-click="onClickLayout(layout)">
						{{ layout.editName }}
					</label>
					<textarea data-ng-model="layout.editName" class="form-control" data-ng-change="changeLayoutName(layout)"
					          data-ng-show="layout.isEdit" style="width: 100%;margin: 5px 0px;"></textarea>
				</div>
				<div class="platform-form-col" data-ng-click="onClickLayout(layout)">
					<span data-ng-bind="layout.convertResultCode | modelWdeViewerConversionMessageFilter" style="margin-left: 10px;margin-right: 10px;white-space: nowrap;cursor: pointer;"></span>
				</div>
				<div class="platform-form-col">
					<button type="button" style="width: 20px;height: 30px;" class="tlb-icons control-icons ico-settings" data-ng-show="layout.convertResultCode===-1"
							title="{{ 'model.wdeviewer.prioritizeConversion' | translate }}" data-ng-click="convert(layout)"></button>
				</div>
				<div class="platform-form-col">
					<button type="button" style="width: 20px;height: 30px;" class="tlb-icons control-icons ico-grid-edit" data-ng-show="!layout.isChange"
					        title="{{ 'basics.customize.editname' | translate }}" data-ng-click="setEdit(layout)"></button>
				</div>
			</li>
		</ul>
	</div>
</div>
