<div class="modal-wrapper">
	<header class="modal-header" data-ng-include="'modaldialog/modaldialog-header-template.html'"></header>
	<section class="modal-body">
		<div class="platform-form-group platform-lg">
			<div class="platform-form-row">
				<label class="platform-form-label">
					{{'hsqe.checklist.header.Code' | translate }}
				</label>
				<div class="platform-form-col">
					<input type="text" data-ng-model="modalOptions.value.code" style="width: 100%;height: 26px;border:1px solid #dcdcdc;padding: 0 4px;">
				</div>
			</div>
			<div class="platform-form-row">
				<label class="platform-form-label">
					{{'hsqe.checklist.form.userForm' | translate }}
				</label>
				<div class="platform-form-col">
					<div data-basics-lookup-data-by-custom-data-service-grid-less
					     data-ng-model="modalOptions.value.formfk"
					     options="modalOptions.lookupOptionsGenericWizard"></div>
				</div>
			</div>
		</div>
	</section>
	<footer class="modal-footer">
		<button type="button" class="btn btn-default" data-ng-click="modalOptions.ok()"
		        data-ng-disabled="(!modalOptions.value.formfk)"> {{'cloud.common.ok' |
		translate}}
		</button>
		<button type="button" class="btn btn-default" data-ng-click="modalOptions.cancel()"> {{'cloud.common.cancel' |
		translate}}
		</button>
	</footer>
</div>
