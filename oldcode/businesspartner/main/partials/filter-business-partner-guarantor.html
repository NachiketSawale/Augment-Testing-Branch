<div class="contact-box-margin-top">
	<div class="subview-header toolbar" data-platform-collapsable-list
	     data-ng-model="tools">
		<h4 class="title fix" >{{modalOptions.guarantorGridTitle}} </h4>

		<div data-platform-menu-list data-list="tools"
		     data-platform-refresh-on="[tools.version, tools.refreshVersion]"></div>
	</div>
	<div class="flex-box flex-column flex-element subview-content overflow-hidden" style="height: 100%;position:relative;">
		<div class="lookup-grid flex-basis-auto" data-platform-grid
		     data="grid"></div>
	</div>
	<div data-cloud-common-overlay data-loading="modalOptions.guarantor.isLoading"></div>
</div>
