<div class="subview-container">
	<div class="toolbar">
		<div data-platform-menu-list data-list="tools"></div>
	</div>
	<div class="flex-box flex-column flex-element">
		<div>
		<span id="docsaveerror" hidden style="color: red; text-align: left; float: left;">{{containerHeaderInfo.headerNotSaveError}}</span>
		<label style="text-align: right;margin-right: 10px;float: right;">
			<input type="checkbox" ng-model="containerHeaderInfo.checkBoxChecked" style="vertical-align:middle;margin-top:0;margin-right: 2px;margin-bottom: 5px"
			       ng-disabled="!canEdit()">{{containerHeaderInfo.extractZipFileTip}}</label>
		</div>
		<div data-basics-common-upload-progress-bar data-options="progressBarOptions"></div>
		<div data-platform-grid style="height: 250px;" data="gridData" file-drop-zone></div>
	</div>
</div>
