<!DOCTYPE html>
<html class="k-webkit k-webkit55">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=11">
	<title>RIB 4.0</title>
	<link rel="icon" type="image/vnd.microsoft.icon" href="images/rib-logo.ico">
	<link href="css/app-icons.css" rel="stylesheet"/>
	<link href="css/bootstrap.css" rel="stylesheet"/>
	<link href="css/cloud.css" rel="stylesheet"/>
</head>
<body>
<div style="height: 100%;">
	<div id="appContainer">
		<div class="commonBackdrop" aria-hidden="true">
			<div class="modal-dialog primary login-dialog" style="width: 650px;">
				<div id="loginModal">

					<form method="post" autocomplete="on" onsubmit="return false;">
						<div class="modal-content relative-container" style="min-height: 270px;">
							<div class="wait-overlay login-form-loading" style="display: none;">
								<div class="box">
									<div class="spinner-lg"></div>
								</div>
							</div>

							<header class="modal-header">
								<div class="app-icons ico-rib-logo-text productLogo" title=""></div>
								<div class="itwo40-logo app-icons ico-itwo40-logo-wh pull-right"></div>
							</header>

							<button id="loginbutton" class="btn btn-default">Login</button>

							<section class="modal-body">
								<div class="platform-form-group">
									<div class="platform-form-row">
										<label for="username" class="platform-form-label" title="Username">Username</label>
										<div class="platform-form-col">
											<input type="text" required id="username"
											       name="username" autocomplete="on" autocapitalize="off"
											       placeholder="<enter username>" autofocus
											       class="form-control">
										</div>
									</div>
									<div class="platform-form-row">
										<label for="password" class="platform-form-label" title="Password">Password</label>
										<div class="platform-form-col">
											<input class="form-control" type="password" required
											       id="password" name="password"
											       placeholder="<enter password>">
										</div>
									</div>
									<div class="platform-form-row line third-part-sign-in" style="display:none;">
										<div class="platform-form-label">
											<hr>
										</div>
										<div class="platform-form-col">
											<hr>
										</div>
									</div>
									<div class="platform-form-row third-part-sign-in" style="display:none;">
										<label for="password" class="platform-form-label" title="Sign in with">Sign in with</label>
										<div class="platform-form-col">
											<div>
												<button id="twitterbutton"
												        class="social-icon control-icons ico-twitter"
												        title="">
												</button>
												<button id="googlebutton"
												        class="social-icon  control-icons ico-google"
												        title="">
												</button>
												<button id="msaccountbutton"
												        class="social-icon control-icons ico-windows"
												        title="">
												</button>
												<button id="facebookbutton"
												        class="social-icon control-icons ico-facebook"
												        title="">
												</button>
											</div>
										</div>
									</div>
								</div>
								<hr>
							</section>
							<footer class="modal-footer">
								<div class="custom-group">
									<div class="text-left pull-left login-form-api-version"></div>
								</div>
								<div class="errorbox login-form-api-feedback" style="display: none;"></div>
							</footer>

						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="../config.js"></script>
<script src="./config.js"></script>
<script src="./js/lib/jquery-3.7.1.js"></script>
<script src="./js/utility.js"></script>
<script src="./js/jq-ext.js"></script>
<script src="./js/auth-service.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
