<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en" class="overflow">
<head>
	<meta charset="UTF-8">
	<title>RIB 4.0 API</title>
	<link rel="stylesheet" type="text/css" href="./css/swagger-ui.css"/>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="./css/auto-complete.css"/>

	<!--<link rel="stylesheet" type="text/css" href="./css/theme-newspaper.css" />-->

	<link rel="stylesheet" type="text/css" href="./css/left-menu.css"/>
	<link rel="stylesheet" type="text/css" href="./css/custom.css"/>

	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<link rel="icon" type="image/vnd.microsoft.icon" href="images/rib-logo.ico">
	<style>
		/*correct default style for markdown */
		h1, h2, h3 {
			margin-top: 10px !important;
			margin-bottom: 10px !important;
		}

		h4, h5, h6 {
			margin-top: 6px !important;
			margin-bottom: 6px !important;
		}

		h1, .h1 {
			font-size: 24px !important;
		}

		h2, .h2 {
			font-size: 20px !important;
		}

		h3, .h3 {
			font-size: 18px !important;
		}

		h4, .h4 {
			font-size: 16px !important;
		}

		h5, .h5 {
			font-size: 14px !important;
		}

		h6, .h6 {
			font-size: 12px !important;
		}
	</style>
</head>
<body>
<!--<div class="pin-progress progress active">-->
<!--<div id="progress-bar" class="progress-bar" role="progressbar" style="width:0%;">-->
<!--</div>-->
<!--</div>-->

<!-- left menu start -->
<div class="itwo40-menu-container" data-is-open="false">
	<div class="menu-header" id="form">
		<input class="filterinput" type="text" placeholder="Filter"/>
	</div>
	<div class="clearfix"></div>
	<ul id="menu-list"></ul>
	<div class="clearfix"></div>
	<a id="menu-download-pdf" class="menu-download-pdf download-disabled download-hidden">Download PDF</a>
	<div class="menu-hidden" id="noresult">
		<span>No result !</span>
	</div>

	<div id="menu-button" class="menu-button">
		<a></a>
		<span></span>
	</div>
</div>

<!-- left menu end -->
<!-- right header start -->
<div class="col-md-12 row header">
	<div id="logo-container" class="col-md-2 logo">
		<img id="logo" src="./images/rib-logo.ico"/>
		<a href="###" id="homelink" title="RIB 4.0 API" class="link">
			<span id="hometext" class="control-label">RIB 4.0 API</span>
		</a>
	</div>
	<div id="search-container" class="col-md-8">
		<div id="searchbox-container" class="col-md-7">
			<div class="col-md-12" style="padding:5px 0px;">
				<input id="searchBox-x" type="text" class="form-control" disabled="disabled"
				       style="color: #CCC; margin: 5px; background: transparent; " value=""/>
				<input id="searchBox" type="text" class="form-control" value=""
				       style="position: absolute; top: 6px; margin: 5px; z-index: 2; background: transparent;"/>
				<div id="searchSuggestion">

				</div>
			</div>
		</div>
		<div id="searchbtn-container" class="col-md-5" style="padding: 5px 5px;">
			<div class="col-md-4" style="padding:0px;">
				<div class="button-wrap" title="Explore">
					<input type="button" id="SearchBtn" class="form-control btn btn-success" style="margin:5px;"
					       value="Explore"/>
				</div>
			</div>
			<div class="col-md-4" style="padding:0px;">
				<div class="button-wrap" title="Reload">
					<input type="button" id="ReloadBtn" class="form-control btn btn-default" style="margin: 5px;"
					       value="Reload"/>
				</div>
			</div>
			<div class="col-md-4" style="padding:0px;">
				<div class="button-wrap" title="Download Current Page">
					<a type="button" id="DownloadPageBtn" class="form-control btn-info download-disabled"
					   style="margin: 5px;">Download Page</a>
				</div>
			</div>
		</div>
	</div>
	<div id="login-container" class="col-md-2">
		<div id="login-info-login" class="login-box">
			<div class="login-info">
				<a id="ui-login" class="btn btn-link" href="javascript:void(0);">Login</a>
			</div>
		</div>
		<div id="login-info-info" class="login-box">
			<div class="login-info">
				<div class="b">
					<div class="menu">
						<button class="action" type="button">
							<svg data-sprite="sidebar-icons" class="block-image" data-image="ico-menue">
								<path
									d="M7.001 0h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V1a1 1 0 0 1 1-1zm-.002 12h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1zM7 6h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1.001-1V7A1 1 0 0 1 7 6"
									fill="#666"></path>
							</svg>
						</button>
						<div class="menu-action">
							<p><a id="ui-chg-company" href="javascript:void(0);">Company / Role Selection</a></p>
							<p><a data-action="logout">Logout</a></p>
						</div>
					</div>
					<div class="i">
						<span class="company"><label></label></span>
						<span class="userrole"></span>
						<span class="lang" title="Data Language: "></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- right header end -->
<!-- right content start -->
<div id="api-container"></div>
<!-- right content end -->
<!-- right footer start -->
<div class="col-md-12 row text-center">
	<ul class="pagination" id="pagination" data-current-page="1"></ul>
</div>
<div id="api-go-top" class="api-go-top" title="GO TO TOP">
	<div class="box">
		<span></span>
	</div>
</div>
<!-- right footer end -->

<!-- config.js -->
<script src="../config.js"></script>
<script src="./config.js"></script>
<script src="./js/init.js"></script>

<!-- js -->
<script src="./js/lib/swagger-ui-bundle.js"></script>
<script src="./js/lib/swagger-ui-standalone-preset.js"></script>
<script src="./js/lib/jquery-3.7.1.js"></script>
<script src="./js/lib/jquery.autocomplete.min.js"></script>
<script src="./js/lib/jqPaginator.js"></script>

<script src="./js/utility.js"></script>
<script src="./js/jq-ext.js"></script>
<script src="./js/auth-service.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
