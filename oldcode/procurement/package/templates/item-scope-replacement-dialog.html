<div class="wizard-wrapper wizard-dialog modal-wrapper" data-ng-controller="procurementPackageItemScopeReplacementController">
	<header class="modal-header">
		<h2 class="modal-title">{{'procurement.requisition.variant.selectItemVariantTitle' | translate}}</h2>
		<button type="button" class="close db" data-dismiss="modal" data-ng-click="$parent.$close(false)" aria-hidden="true">
			<svg data-cloud-desktop-svg-image data-sprite="control-wh-icons" data-image="ico-close" class="block-image"></svg>
		</button>
	</header>
	<section class="modal-body" style="overflow-y:hidden;">
		<div class="platform-form-group" style="padding-bottom:10px;">
		<div class="platform-form-row">
			<div class="platform-form-col">
				<label class="platform-form-label" style="padding-top:0px;">{{'procurement.package.wizard.scopeReplacement.targetItem' | translate}}</label>
				<div class="platform-form-col">
							<input type="checkbox" name="disableTargetItem" style="margin:0 2px;vertical-align: middle;"
							       data-ng-model="disableTargetItem" data-ng-disabled="cantEditDisableTargetItem"/>
					{{'procurement.package.wizard.scopeReplacement.disableLabel' | translate}}
				</div>
			</div>
		</div>
		</div>
		<platform-Grid data="selectedPrcItemData" style="height:80px;"></platform-Grid>
		<div>{{'procurement.package.wizard.scopeReplacement.selectReplacementItems' | translate}}</div>
		<div class="modal-wrapper grid-wrapper subview-container">
			<div class="toolbar">
				<div data-platform-menu-list data-list="tools"></div>
			</div>
			<div class="flex-element flex-box flex-column subview-container gridContainer" style="min-height: 100px;margin-top:8px;">
				<platform-Grid data="prcItemGridData"></platform-Grid>
			</div>
		</div>
	</section>
	<footer class="modal-footer">
		<button type="button" class="btn btn-default" data-ng-click="okClicked()" data-ng-disabled="disableOk">{{::'cloud.common.ok' | translate}}</button>
		<button type="button" class="btn btn-default" data-ng-click="$parent.$close(false)"> {{::'cloud.common.cancel' | translate}}</button>
	</footer>
</div>
