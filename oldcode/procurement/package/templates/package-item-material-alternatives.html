<div data-ng-controller="procurementPackageItemMaterialAiAlternativesController">
    <header class="modal-header main-color" data-ng-include="modalOptions.headerTemplateUrl"></header>
    <section class="modal-body">
        <div cloud-common-overlay data-loading="isBusy" data-info="busyInfo"></div>
        <div data-platform-alert data-error="error"></div>
        <div class="modal-wrapper subview-container grid-wrapper">
            <platform-Grid data="gridData"></platform-Grid>
        </div>
    </section>
    <footer class="modal-footer">

        <button type="button" class="btn btn-default" data-ng-click="okClicked()" data-ng-disabled="!canUpdate()">{{modalOptions.update}}</button>
        <button type="button" class="btn btn-default" data-ng-click="modalOptions.cancel()"> {{'cloud.common.cancel' | translate}}</button>
    </footer>
</div>
