<div class="modal-wrapper overflow-hidden">
    <header class="modal-header" data-ng-include="'modaldialog/modaldialog-header-template.html'"></header>
    <section class="modal-body">
        <div cloud-common-overlay data-loading="isLoading" data-info2="loadingInfo"></div>
        <div ng-bind-html="updateResult" style="margin-bottom: 18px"></div>
        <div data-platform-alert data-error="noFilterDataError" style="margin-bottom: 5px;"></div>
        <div data-platform-form data-form-options="updateEstimateLogSettings" entity="entity"></div>
    </section>
    <footer class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="close()"> {{::'basics.common.button.ok' | translate}}</button>
    </footer>
</div>
