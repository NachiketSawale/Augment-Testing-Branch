<div class="wizard-wrapper wizard-dialog modal-wrapper" data-ng-controller="procurementCommonSelectAlernateGroupController">
    <header class="modal-header">
        <h2 class="modal-title">{{'procurement.common.wizard.setAlternateGroup.title' | translate}}</h2>
        <button type="button" class="close db" data-dismiss="modal" data-ng-click="$parent.$close(false)" aria-hidden="true">
            <svg data-cloud-desktop-svg-image data-sprite="control-wh-icons" data-image="ico-close" class="block-image"></svg>
        </button>
    </header>
    <section class="modal-body" >
    <div class="modal-wrapper grid-wrapper subview-container">
        <platform-Grid data="prcItemGridData"></platform-Grid>
    </div>
     </section>
    <footer class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-disabled="!canStart" data-ng-click="okClicked()">{{::'cloud.common.ok' | translate}}</button>
        <button type="button" class="btn btn-default" data-ng-click="$parent.$close(false)"> {{::'cloud.common.cancel' | translate}}</button>
    </footer>
</div>
