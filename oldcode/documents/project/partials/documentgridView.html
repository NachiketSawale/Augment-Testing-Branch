<div id="prjdocsaveerror" hidden style="color: red;margin-left: 10px;">{{containerHeaderInfo.headerNotSaveError}}</div>
<div class="flex-element flex-box flex-column fullheight" platform-dragdrop-component="ddTarget">
    <h3 style="height: 18px;" class="margin-full-lg"
        ng-bind="containerHeaderInfo.prefix+containerHeaderInfo.currentModuleName"></h3>
    <label style="position:absolute;right:25px;padding-top:7px;">
        <input type="checkbox" ng-model="containerHeaderInfo.checkBoxChecked" style="vertical-align:middle;margin-top:0px;margin-right: 2px;" data-ng-disabled="isDisabled()">{{containerHeaderInfo.extractZipFileTip}}</label>
	<div data-basics-common-upload-progress-bar data-options="progressBarOptions"></div>
    <platform-grid data="gridData" ngf-drop="uploadFiles($file)"></platform-grid>
    <div data-basics-common-white-board data-show="showInfoOverlay" data-info="overlayInfo"></div>
</div>
<div data-cloud-common-overlay data-loading="containerHeaderInfo.loading" data-info2="containerHeaderInfo.loadingInfo"></div>
