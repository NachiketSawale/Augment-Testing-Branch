<mat-tab-group mat-stretch-tabs="false">
	<mat-tab *ngFor="let tabConfig of getTabs()">
		<ng-template mat-tab-label>{{ tabConfig.tabHeader | platformTranslate }}</ng-template>
		<ng-template matTabContent>
			<ng-container *ngComponentOutlet="tabConfig.bodyComponent"></ng-container>
		</ng-template>
	</mat-tab>
</mat-tab-group>
