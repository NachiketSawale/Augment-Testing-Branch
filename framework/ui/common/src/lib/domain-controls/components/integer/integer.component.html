<div class="input-group domain-type-integer form-control">
       <input type="number" inputmode="numeric" [attr.id]="controlContext.fieldId" [attr.name]="controlContext.fieldId"
              [attr.min]="controlContext.minValue" [attr.max]="controlContext.maxValue"
              [attr.placeholder]="controlContext.placeholder" [(ngModel)]="value" [disabled]="controlContext.readonly"
              class="input-group-content" />
</div>
