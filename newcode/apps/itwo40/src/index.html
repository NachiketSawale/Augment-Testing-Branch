		<link rel="stylesheet" href="assets/ui/common/icons.css">
		<script >
			const index = window.location.pathname.lastIndexOf('/index.html');

			const base = '<base href="' + path + '"/>';
			const icon = '<link rel="icon" type="image/vnd.microsoft.icon" href="' + path + 'images/app/rib-logo.ico"/>';
			document.write(base);
			document.write(icon);
