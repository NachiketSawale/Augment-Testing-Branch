<div class="flex-element flex-box flex-column">
	<div #content [ngClass]="{'margin-bottom-ld': content.childNodes.length > 0}">
		<ng-content></ng-content>
	</div>
	<div class="flex-element flex-box flex-column containerLayout" [ngClass]="{'margin-top-ld': content.childNodes.length > 0}">
		<div class="toolbar">
			<h3 class="title fix">{{ title ? (title | platformTranslate) : ' ' }}</h3>
			<ui-common-menu-list [menu]="menu" *ngIf="menu"></ui-common-menu-list>
		</div>
		<div class="flex-element flex-box flex-column content-border-container overflow-hidden" [uiCommonResizeObserver]="resizeOptions">
			<ui-common-grid #ctrlGrid [configuration]="config"></ui-common-grid>
		</div>
	</div>
</div>
