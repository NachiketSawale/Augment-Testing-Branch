<div class="platform-form-container">
    <div class="platform-form-group" style="padding-right: 50px;">
        <div class="platform-form-row form-group">
            <label class="platform-form-label">{{'procurement.rfq.wizard.billingSchemaLabel' |
                platformTranslate}}</label>
            <div class="platform-form-col">
                <ui-common-lookup-input [dataService]="billingSchemaLookup" [options]="lookupOptions.BillingSchemaFk"
                    [(value)]="data.BillingSchemaFk"
                    (valueChange)="valueChangeHandler($event, 'BillingSchemaFk')"></ui-common-lookup-input>
            </div>
        </div>

    </div>

    <div class="form-group" style="padding-top: 20px">
        <label>
            {{'procurement.rfq.wizard.billingSchemaNote' | platformTranslate}}
        </label>
    </div>
</div>
