<div class="content">
	<!-- Overlay is mocked will be replaced by overlay component -->
	<div *ngIf="asyncInProgress" class="wait-overlay">
		<div class="box">
			<div class="spinner-lg"></div>
		</div>
	</div>

	<div class="flex-element flex-basis-auto flex-box flex-column fullheight">
		<div>
			<ui-sidebar-title [toolbarData]="toolbarData"
				[title]="'basics.reporting.sidebarTitle' | platformTranslate "></ui-sidebar-title>
		</div>

		<div class="content-inner flex-box flex-column">
			<div class="margin-top-ld margin-bottom-ld">
				<input type="text" [(ngModel)]="searchString" #input (input)="search(input.value)" id="searchmodule"
					class="form-control" placeholder="{{ 'cloud.common.taskBarSearch' | platformTranslate }}" />
			</div>

			<ui-common-accordion #accordion [data]="reportAccordionData" (selected)="onSelected($event)"
				(opened)="onPanelOpened($event)" (closed)="onPanelClosed($event)">
			</ui-common-accordion>
		</div>
	</div>
</div>
