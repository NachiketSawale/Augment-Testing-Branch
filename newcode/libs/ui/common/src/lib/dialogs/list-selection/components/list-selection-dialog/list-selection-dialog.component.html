<div class="flex-element flex-box flex-basis-auto grid-layout-wrapper">
	<div class="flex-element flex-box flex-column">
		<div class="toolbar">
			<h3 class="title font-bold">{{ availableTitle | platformTranslate }}</h3>
		</div>
		<div class="flex-element flex-box flex-column content-border-container">
			<ui-common-grid 
				#availableGridElement 
				class="flex-element" 
				[configuration]="availableGridConfig" 
				(doubleClick)="addItems(false)">
			</ui-common-grid>
		</div>
	</div>
	<div class="middle-container vert-hori-center flex-column">
		<button 
            class="btn btn-default control-icons ico-ar1-right1" 
            (click)="addItems(false)" 
            [disabled]="!isAvailableItemSelected()">
        </button>
		<button 
            class="btn btn-default control-icons ico-ar1-right2" 
            (click)="addItems(true)">
        </button>
		<button 
            class="btn btn-default control-icons ico-ar1-left1" 
            (click)="removeItems(false)" 
            [disabled]="!isSelectedItemSelected()">
        </button>
		<button 
            class="btn btn-default control-icons ico-ar1-left2" 
            (click)="removeItems(true)">
        </button>
	</div>
	<div class="left-container flex-box flex-column">
		<div class="flex-element flex-box flex-column">
			<div class="toolbar">
				<h3 class="title font-bold">{{ selectedTitle | platformTranslate }}</h3>
				<div class="alignMenulistRight"></div>
				<ui-common-menu-list [menu]="selectedItemsTools"></ui-common-menu-list>
			</div>
			<div class="flex-element flex-box flex-column content-border-container">
				<ui-common-grid 
					#selectedGridElement 
					class="flex-element" 
					[configuration]="selectedGridConfig" 
					(valueChanged)="onValueChanged($event)" 
					(doubleClick)="removeItems(false)">
				</ui-common-grid>
			</div>
		</div>
	</div>
</div>
