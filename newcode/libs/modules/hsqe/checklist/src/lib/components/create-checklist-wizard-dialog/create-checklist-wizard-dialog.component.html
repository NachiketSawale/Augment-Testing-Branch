<section class="modal-body">
    <div class="platform-form-group">
        <div class="platform-form-row">
            <input type="radio" [value]='hsqeChecklistCreateType.FromTemplate' name="fromCheckListTemplate"
                   [(ngModel)]='createChecklistOption.createType'
                   [disabled]='!createChecklistOption.hasCheckListTemplate'>
            <label style="vertical-align: top;margin-top:4px;margin-left:4px;">{{'hsqe.checklist.wizard.createCheckList.createFromCheckListTemplate' | platformTranslate}}</label>
        </div>
        <div class="platform-form-row">
            <input type="radio" [value]='hsqeChecklistCreateType.FromActivity' name="fromCheckListTemplate"
                   [(ngModel)]='createChecklistOption.createType'>
            <label style="vertical-align: top;margin-top:4px;margin-left:4px;">{{'hsqe.checklist.wizard.createCheckList.createFromActivityTemplate' | platformTranslate}}
            </label>
        </div>
    </div>
    <div class="platform-form-group platform-lg">
        <div class="platform-form-row">
            <label class="platform-form-label">
                {{'hsqe.checklist.header.PrjProject' | platformTranslate }}
            </label>
            <ui-common-lookup-input [dataService]="projectSharedLookupService"
                                    [(value)]="createChecklistOption.projectFk"
                                    [options]="projectLookupOptions"></ui-common-lookup-input>
        </div>
    </div>
    <div class="platform-form-group">
        <div class="platform-form-row">
            <input type="checkbox" name="createDistinctChecklist"
                   [(ngModel)]='createChecklistOption.createDistinctChecklist'
                   [disabled]='createChecklistOption.createType !== hsqeChecklistCreateType.FromActivity'/>
            <label style="vertical-align: top;margin-top:4px;margin-left:4px;">{{'hsqe.checklist.wizard.createCheckList.distinctChecklist' | platformTranslate}}</label>
        </div>
    </div>
</section>
