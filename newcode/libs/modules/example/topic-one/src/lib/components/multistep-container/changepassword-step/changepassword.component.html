<div class="platform-form-group">
	<div class="platform-form-row">
		<label for="username" class="platform-form-label">Username</label>
		<div class="platform-form-col">
			<input type="text" [ngModel]="loginData.username" id="username" name="username" readonly class="form-control" />
		</div>
	</div>
	<div class="platform-form-row">
		<label for="logonname" class="platform-form-label">LogonName</label>
		<div class="platform-form-col">
			<input type="text" [ngModel]="loginData.logonname" id="logonname" name="logonname" readonly class="form-control" />
		</div>
	</div>
	<div class="platform-form-row">
		<label for="oldpassword" class="platform-form-label">Old Password</label>
		<div class="platform-form-col">
			<input class="form-control" type="password" autofocus [(ngModel)]="loginData.oldpassword" id="oldpassword" name="oldpassword" placeholder="<enter old password>" (ngModelChange)="inputChange($event)"/>
		</div>
	</div>
	<div class="platform-form-row">
		<label for="newpassword" class="platform-form-label">New Password</label>
		<div class="platform-form-col">
			<input class="form-control" type="password" [(ngModel)]="loginData.newpassword" id="newpassword" name="newpassword" placeholder="<enter new password>" />
		</div>
	</div>
	<div class="platform-form-row">
		<label for="confirmpassword" class="platform-form-label">Confirm Password</label>
		<div class="platform-form-col">
			<input class="form-control" type="password" [(ngModel)]="loginData.confirmpassword" id="confirmpassword" name="confirmpassword" placeholder="<enter confirm password>" />
		</div>
	</div>
	<div class="platform-form-row">
		<label class="platform-form-label" title=""> </label>
		<div class="platform-form-col">
			<div class="text-justify ng-binding">Password length must be at least 8. It must contain at least one number, one uppercase letter and one lowercase letter.</div>
		</div>
	</div>
</div>
