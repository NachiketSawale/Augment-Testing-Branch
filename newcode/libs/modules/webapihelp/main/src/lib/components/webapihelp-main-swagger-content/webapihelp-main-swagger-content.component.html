<div id="api-container" #apicontainer class="swagger-content">
    <div id="swagger-ui">
        <div class="spinner">
            <mat-spinner style="width: 70px;"></mat-spinner>
            <div class="spinnerMsg">LOADING</div>
        </div>
    </div>
    <div class="col-md-12 list paginator">
        <webapihelp-main-paginator [totalCount]="ribDocTotalPage" [rulerLength]="rulerLength"
            (pageNumber)="changePage($event)">
        </webapihelp-main-paginator>
    </div>
</div>
