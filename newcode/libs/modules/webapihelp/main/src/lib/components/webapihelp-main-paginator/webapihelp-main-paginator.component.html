<ol class="pagination" id="pagination">
  <li class="first page-item" [class.disabled]="totalCount === 1">
    <a href="#" class="font-color" (click)="navigateToPage(1)">First</a>
  </li>
  <li class="prev page-item" [class.disabled]="totalCount === 1">
    <a href="#" class="font-color" (click)="navigateToPage(index - 1)">Previous</a>
  </li>
  <li class="page page-item" [ngClass]="{'active':page === getPagination.index}"
    *ngFor="let page of getPagination.pages; trackBy: getTrack">
    <a href="#" class="font-color" (click)="navigateToPage(page)">{{page}}</a>
  </li>
  <li class="next page-item" [class.disabled]="totalCount === 1">
    <a href="#" class="font-color" (click)="navigateToPage(index + 1)">Next</a>
  </li>
  <li class="last page-item" [class.disabled]="totalCount === 1">
    <a href="#" class="font-color" (click)="navigateToPage(maxPageSize)">Last</a>
  </li>
</ol>
