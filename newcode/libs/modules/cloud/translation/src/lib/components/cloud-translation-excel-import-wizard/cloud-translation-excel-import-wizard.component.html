<div class="flex-element">
    <div class="flex-box flex-element">
        <div class="margin-top-xld" style="border-right: solid 1px #dcdcdc; padding-right: 10px">
            <i class="block-image app-icons ico-tables btn-square-28" style="background-size: 56px;"></i>
            <i class="block-image control-icons ico-arrow-right btn-square-28"></i>
            <i class="block-image app-icons ico-translation btn-square-28" style="background-size: 56px;"></i>
        </div>
        <div class="flex-element margin-top-xld" style="padding-left: 10px;">
            <div *ngIf="showFileUpload">
                <h3>{{introText}}</h3>
            </div>
            <div class="control-directive input-group form-control" *ngIf="showFileUpload">
                <input type="file" class="form-control hidden" id="fileElement" accept=".xlsx">
                <input type="text" class="input-group-content" id="fileName" readonly placeholder="Choose an EXCEL File"
                    [(ngModel)]="fileName" />
                <input type="file" class="form-control hidden" #fileElement (change)="onFileSelected($event)"
                    accept=".xlsx">
                <span class="input-group-btn">
                    <button class="btn btn-default input-sm" (click)="chooseFile()">
                        <img [src]="'cloud.style/content/images/tlb-icons.svg#ico-upload'">
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
