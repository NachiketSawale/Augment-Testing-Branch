<section class="ng-scope">
	<div class="toolbar subview-header">
		<div data-platform-menu-list></div>
		<ul class="showimages tools">
			<li class="collapsable">
				<button type="button" class="tlb-icons ico-settings"
				        title="Settings">
					<span class="ng-binding">Settings</span>
				</button>

	</div>
</section>

				</div>
