<div class="material-filter-preview-attributes-box form-control flex-column">
	<div class="material-filter-preview-attribute" *ngFor="let attr of attributeList">
		<span class="material-filter-preview-attribute-property">{{ attr.Property }}</span>
		<span class="material-filter-preview-attribute-value">{{ attr.Value }}</span>
	</div>
</div>
