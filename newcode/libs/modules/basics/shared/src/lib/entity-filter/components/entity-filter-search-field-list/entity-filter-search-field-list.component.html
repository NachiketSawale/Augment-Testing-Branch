<ui-common-popup>
	<div content class="generic-popup entity-filter-search-field-list">
		<div class="flex-element list-container">
			<ul class="popup-list">
				<li *ngFor="let item of searchFields" [ngClass]="{ 'selected': item.selected }" (click)="select(item)">
					{{ item.description | platformTranslate }}
				</li>
			</ul>
		</div>
	</div>
</ui-common-popup>
