<ui-common-popup>
	<div content class="generic-popup entity-filter-result-page-size-list">
		<div class="flex-element list-container">
			<ul class="popup-list">
				<li *ngFor="let pageSize of info.PageSizeList" [ngClass]="{ 'selected': pageSize === info.PageSize }" (click)="select(pageSize)">
					{{ pageSize }}
				</li>
			</ul>
		</div>
	</div>
</ui-common-popup>
