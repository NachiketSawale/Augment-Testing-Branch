<p>{{ translations.deleteMeetingConfirm | platformTranslate }}</p>
<div *ngIf="includeRecurrence">
	<p>{{ translations.chooseDeleteType | platformTranslate }}</p>
	<div class='recurrence-meeting-delete-type'>
		<div *ngFor="let item of radioItemInfo" class="radio spaceToUp ">
			<label class="flex-box flex-align-center">
				<input type="radio" [value]='item.id' [name]='name' [(ngModel)]='deleteType'>
				{{ item.displayName | platformTranslate }}
			</label>
		</div>
	</div>
</div>
