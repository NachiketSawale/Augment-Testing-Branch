<div class="icon-message">
	<div class="icon tlb-icons ico-question"></div>
	<div class="message selectable" *ngIf="!!createPesOption.showIncluded">
		{{ 'procurement.contract.wizard.createNewPesConfirm' | platformTranslate }}
	</div>
	<div class="message selectable" *ngIf="!createPesOption.showIncluded">
		{{ 'procurement.contract.wizard.nonContractedItemFound' | platformTranslate }}
	</div>
</div>
<div class="platform-form-group" style="margin-left: 42px;" *ngIf="!!createPesOption.showIncluded">
	<div class="platform-form-row form-group">
		<label class="platform-form-label">{{ 'procurement.contract.wizard.createPesIncludeNonContractedItem' | platformTranslate }}</label>
		<div class="platform-form-col">
			<input type="checkbox" class="form-control"
			       [(ngModel)]="!!createPesOption.isIncluded"/>
		</div>
	</div>
</div>
