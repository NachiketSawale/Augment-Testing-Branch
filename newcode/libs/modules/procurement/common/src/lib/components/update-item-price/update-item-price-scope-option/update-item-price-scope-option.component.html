<div class="platform-form-group ">
	<div class="platform-form-row">
		<label class="col-sm-2" style="padding:5px 0px 0px;">{{ 'procurement.common.wizard.updateItemPrice.scope'| platformTranslate }}:</label>
		<div class="col-sm-10">
			<div class="radio spaceToUp" *ngFor="let scopeOption of scopeOptions">
				<label class="ng-binding">
					<input type="radio"
					       name="scopeRadio"
					       [(ngModel)]="basicOption"
					       [value]="scopeOption.value"
					       [disabled]="!scopeOption.isActive"
					/>
					{{ scopeOption.label | platformTranslate }}
				</label>
			</div>
		</div>
	</div>
</div>
