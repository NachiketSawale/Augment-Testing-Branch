<h3>{{dialogOption.BodyText}}</h3>
<div class="platform-form-group">
			<div class="radio spaceToUp">
				<label>
					<input type="radio" name="supplierSelect" value="containerItems" [(ngModel)]="dialogOption.RadioSelect">
					{{dialogOption.ContainerItemsText}}
				</label>
			</div>
			<div class="radio spaceToUp">
				<label>
					<input type="radio" name="supplierSelect" value="allItems" [(ngModel)]="dialogOption.RadioSelect">
					{{dialogOption.AllItemsText}}
				</label>
			</div>
</div>
