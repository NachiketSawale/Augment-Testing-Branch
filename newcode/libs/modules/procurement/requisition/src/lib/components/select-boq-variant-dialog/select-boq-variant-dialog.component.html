<div class="platform-form-group">
    <div class="platform-form-row platform-lg">
        <label class="platform-form-label" style="min-width: 130px;padding-left:0px;">{{'procurement.requisition.variant.selectBoqHeader' | platformTranslate}}</label>
        <div class="platform-form-col">
            <ui-common-lookup-input [dataService]="boqHeaderLookupService"
                                    [(value)]="currentItem.boqHeaderFk"
                                    [options]="boqHeaderLookupOptions"
                                    (selectedItemChanged)="onBoqHeaderLookupSelectionChanged($event)">
            </ui-common-lookup-input>
        </div>
    </div>
</div>
<div class="platform-form-group">
    <div class="platform-form-row">
        <label class="platform-form-label">{{'procurement.requisition.variant.selectBoqItem' | platformTranslate}}</label>
    </div>
</div>
<div class="flex-element flex-box flex-column margin-left-ld">
    <div class="toolbar">
        <ui-common-menu-list [menu]="tools"></ui-common-menu-list>
    </div>
    <div class="grid-content-wrapper">
        <div class="filler flex-box flex-column flex-element">
            <ui-common-grid [configuration]="configuration"
                            (selectionChanged)="onGridSelectionChanged($event)"
                            (cellChanged)="onGridCellChanged($event)"></ui-common-grid>
        </div>
    </div>
</div>
