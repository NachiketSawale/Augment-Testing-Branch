<h3 class="estimate-material-scope">{{ 'estimate.main.updateMaterialPackageWizard.selectEstimateScope' | platformTranslate }}</h3>
<div class="margin-left-ld">
	<div *ngFor="let scopeOption of scopeOptions" class="radio spaceToUp">
		<label class="margin-left-md">
			<input type="radio"
			       name="scopeName"
			       [(ngModel)]="basicOption"
			       [value]="scopeOption.value"
			       [disabled]="!scopeOption.isActive"
			/>
			{{ scopeOption.label }}
		</label>
	</div>
</div>
